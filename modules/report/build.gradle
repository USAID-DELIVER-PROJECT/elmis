apply plugin: 'cobertura'

dependencies {
    compile 'org.apache.poi:poi:3.13'
    compile 'org.apache.poi:poi-ooxml:3.13'
    compile 'org.springframework:spring-context:4.1.5.RELEASE'
    compile 'org.apache.commons:commons-lang3:3.1'
    compile 'org.springframework:spring-beans:4.1.5.RELEASE'
    compile 'com.google.guava:guava:16.0.1'
    compile 'commons-logging:commons-logging:1.2'
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'org.slf4j:jcl-over-slf4j:1.6.6'
    compile 'org.mybatis:mybatis:3.2.8'
    compile 'javax.persistence:persistence-api:1.0.2'
    compile 'joda-time:joda-time:2.7'
    compile 'javax.activation:activation:1.1.1'

    compile project(':modules:equipment')
    compile project(':modules:core')
    compile project(':modules:email')
    compile project(':modules:sms')
    compile project(':modules:stock-management')
    compile project(':modules:requisition')
    compile project(':modules:shipment')

    testCompile 'junit:junit-dep:4.8.1'
    testCompile 'org.hamcrest:hamcrest-core:1.3'
    testCompile 'org.hamcrest:hamcrest-library:1.2'
    compile ('net.sf.jasperreports:jasperreports:6.3.1'){
        exclude group: 'org.apache.lucene'
        exclude group: 'org.olap4j'
    }
    runtime 'org.codehaus.groovy:groovy-all:2.3.9'

    testCompile project(path : ':modules:core', configuration: 'testFixtures')

    configurations {
        testFixtures {
            extendsFrom testRuntime
        }
    }


    task compileJasperReport(type: JavaExec) {
        main = 'org.openlmis.report.util.JasperReportCompiler'
        //  args = "".split().toList()
        //classpath sourceSets.output.classesDirs
        classpath sourceSets.main.runtimeClasspath
    }

    compileJava.finalizedBy compileJasperReport

    task testJar(type: Jar) {
        from sourceSets.test.output
        classifier = 'test'
    }

    artifacts {
        testFixtures testJar
    }

}

cobertura {
  coverageFormats << 'xml'
  coverageIgnoreTrivial = true
}

