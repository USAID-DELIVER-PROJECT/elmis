<div ng-controller="CreateEquipmentLineItemController">
  <div>
    {{rnr.manualTestErrorMessage}}
    </div>
    <div class="rnr-table regimen-table" tab-scroll bottom-offset="180">
        <table id="equipmentTable" fixed-table-header class="table table-bordered scrollable">
            <thead>
            <tr>
                <th class="col-code">
                    <div class="regimen-heading">
                        <span openlmis-message="rnr.label.test.types"></span>
                    </div>
                </th>
                <th>
                    <div class="regimen-heading">
                        <span openlmis-message="rnr.label.no.of.test.done"></span>
                    </div>
                </th>
                <th>
                    <div class="regimen-heading"  >
                        <span openlmis-message="rnr.equipment.remarks"></span>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody >
            <tr>
                <td class="productCategory" colspan="3" openlmis-message="rnr.label.manual.test.header"></td>
            </tr>
            <tr  ng-repeat="manualTestLineItems in page.manualTest">
                <td class="cell-input col-product">
                  <span class="cell-text col-general padding2px">
                     <span class="padding2px">{{manualTestLineItems.testTypeName}}</span>
                  </span>
                </td>
                <td class="cell-input col-general padding2px">
                    <input
                            ng-disabled="formDisabled"
                            ng-disable="disableForm"
                            ng-required="true"
                            type="text"
                            ng-model="manualTestLineItems.testCount"
                            numeric-validator="positiveInteger"
                            ng-class="highlightRequired(showError, manualTestLineItems.testCount, rnrLineItem.skipped)">
                </td>
                <td class="cell-input span9">
                    <input ng-disabled="formDisabled"  ng-disable="disableForm"
                           type="text" ng-model="manualTestLineItems.remark">
                </td>

            </tr>
            <tr ng-show="page.manualTest.length == 0">
                <td colspan="3">
                    <span class="padding2px alert alert-info span12" >
                        <small>
                            <span openlmis-message="rnr.label.no.manual.test.configured"></span>
                        </small>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
