<div xmlns="http://www.w3.org/1999/html">
  <h2>Supplying Partners</h2>
  <div>
    <div class="pull-right">
      <a class="btn btn-primary" href="#edit">Add New Supply Partner</a>
    </div>
    <div class="clear-both"></div>
    <div class="padding2px">
      <table class="table table-bordered">
        <thead>
        <tr class="gradient-header">
          <th class="number" style="width: 20px">#</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td colspan="5" ng-show="list == undefined || list.length == 0">
            No Supply partners were registered.
          </td>
        </tr>
        <tr ng-repeat="row in list">
          <td>{{$index + 1}}</td>
          <td>{{row.name}}</td>
          <th><a ng-href="#/edit/{{row.id}}">Edit</a></th>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
