<div xmlns="http://www.w3.org/1999/html" tab-scroll>

    <h2>
        <span ng-hide="operationalStatus.id" openlmis-message="label.equipment.operational.status.add"></span>
        <span ng-show="operationalStatus.id" openlmis-message="label.equipment.operational.status.edit"></span>
    </h2>

    <form ng-submit="saveOperationalStatus()" id="operationalStatusForm" name="operationalStatusForm" select2-blur>
        <div class="app-form">
            <div>
                <div class="form-row clearfix">
                    <div class="form-cell">
                        <div class="span6">

                            <label for="name">
                                <span openlmis-message="label.name"></span>
                                <span class="label-required"> *</span>
                            </label>

                            <div class="form-field">
                                <input ng-model="operationalStatus.name" name="name" id="name" type="text"
                                       maxlength="30" width="200px" ng-required="true"/>
                                <span class="field-error" ng-show="operationalStatusForm.name.$error.required && showError"
                                      openlmis-message="missing.value">
                                </span>
                            </div>

                        </div>

                        <div class="span6">

                            <label for="displayOrder">
                                <span openlmis-message="label.operational.status.displayOrder"></span>
                                <span class="label-required"> *</span>
                            </label>

                            <div class="form-field">
                                <input ng-model="operationalStatus.displayOrder" name="displayOrder" id="displayOrder" type="number"
                                       maxlength="30" width="200px" ng-required="true"/>
                                    <span class="field-error" ng-show="operationalStatusForm.displayOrder.$error.required && showError"
                                          openlmis-message="missing.value">
                                    </span>
                            </div>

                        </div>

                       <div class="clearfix"></div>
                        <br>

                        <div class="span6">

                            <label for="category">
                                <span openlmis-message="label.category"></span>
                                <span class="label-required"> *</span>
                            </label>

                            <div class="form-field">
                                <input ng-model="operationalStatus.category" name="category" id="category" type="text"
                                       maxlength="30" width="200px" ng-required="true"/>
                                    <span class="field-error" ng-show="operationalStatusForm.category.$error.required && showError"
                                          openlmis-message="missing.value">
                                    </span>
                            </div>

                        </div>

                        <div class="span3">

                            <label for="isBad">
                                <span openlmis-message="label.operational.status.is.bad"></span>
                            </label>

                            <div class="form-field">
                                <input ng-model="operationalStatus.isBad" name="isBad" id="isBad" type="checkbox"
                                       maxlength="30" width="200px"/>

                            </div>

                        </div>

                        <div class="span3">

                            <label for="needSparePart">
                                <span openlmis-message="label.operational.need.spare.part"></span>
                            </label>

                            <div class="form-field">
                                <input ng-model="operationalStatus.needSparePart" name="needSparePart" id="needSparePart" type="checkbox"
                                       maxlength="30" width="200px"/>

                            </div>

                        </div>

                        <div form-toolbar id="action_buttons" class="action-buttons">
                            <div class="form-cell button-row">
                                <input ng-disabled="operationalStatusForm.$invalid" type="submit"
                                       class="btn btn-primary save-button" value="Save"/>
                                <input type="button" class="btn btn-cancel cancel-button" value="Cancel"
                                       ng-click="cancelAddEdit()"/>
                            </div>
                            <div class="toolbar-error" id="saveErrorMsgDiv" ng-bind="error" ng-show="error"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
