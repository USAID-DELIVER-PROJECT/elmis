<script type="text/ng-template" id="tree_item_renderer.html">
    <div >
        <div>


            <div class="span4 " >

                <span ng-repeat="x in  data.depth">
                   &nbsp;  &nbsp;  &nbsp;
                </span>
                <span ng-show="!data.editable" ng-bind="data.name"></span>
            <input ng-show="data.editable" type="text"  ng-model="data.name"/>
            </div>

            <input name="button" type="button" id="addNode" class="btn btn-primary btn-small " ng-click="add(data)"  value="add"/>
            <input name="button" type="button" id="deleteNode" class="btn btn-primary btn-small " ng-click="delete(data)" ng-show="data.nodes.length > 0"  value="Delete nodes"/>
            <input name="button" type="button"  id="editNode"  class="btn btn-primary btn-small" openlmis-message="button.edit"      ng-click="data.editable=true;"/>

                <div ng-repeat="data in data.nodes" ng-include="'tree_item_renderer.html'" class="row-fluid rnr-template-columns"
                     ng-class="{'editable-row' : data.editable}"></div>

        </div>
    </div>
</script>


<div id="regimenEditForm" >

    <div class="rnr-template-head">
        <div class="row-fluid">
            <div class="span4"><span openlmis-message="header.name"></span></div>
            <div class="span4"><span openlmis-message="header.name"></span></div>
            <div class="span2"><span openlmis-message="label.active"></span></div>
            <div class="span4"></div>
        </div>
    </div>
    <div class="row-fluid">


            <div ng-repeat="data in tree" ng-include="'tree_item_renderer.html'" class="row-fluid rnr-template-columns"
                 ng-class="{'editable-row' : data.editable}"/>

        </table>
    </div>
</div>
