<div xmlns="http://www.w3.org/1999/html" tab-scroll>
  <div ng-hide="supplyPartner.id">
    <h2 id="addSupplyPartner" openlmis-message="header.supply.partner.add.new"></h2>
  </div>
  <div ng-show="supplyPartner.id">
    <h2 id="editSupplyPartner" openlmis-message="header.supply.partner.edit"></h2>
  </div>

  <form name="supplyPartnerForm" novalidate>
    <div class="app-form">
      <div id="supplyPartnerForm" class="form-group clear-top">
        <div class="form-row clearfix">
          <div class="form-cell">
            <label id="codeLabel" for="code">
              <span openlmis-message="header.code"></span>
              <span class="label-required"> *</span>
            </label>
            <div class="form-field">
              <input ng-model="supplyPartner.code" name="code" id="code" type="text" maxlength="50"
                     ng-required="true"/>
              <span id="codeFieldError" class="field-error"
                    ng-show="supplyPartnerForm.code.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <label id="nameLabel" for="name">
              <span openlmis-message="header.name"></span>
              <span class="label-required"> *</span>
            </label>
            <div class="form-field">
              <input ng-model="supplyPartner.name" name="name" id="name" type="text" maxlength="50"
                     ng-required="true"/>
              <span id="nameFieldError" class="field-error"
                    ng-show="supplyPartner.name.$error.required && showError"
                    openlmis-message="missing.value"></span>
            </div>
          </div>
        </div>
        <div class="form-row clearfix">
          <div class="form-cell">
            <label id="descriptionLabel" for="description" openlmis-message="label.description"></label>
            <div class="form-field">
              <input ng-model="supplyPartner.description" name="description" id="description" type="text"
                     maxlength="250"/>
            </div>
          </div>
        </div>

        <div class="form-row clearfix">
          <div class="form-cell">
            <label id="primaryProgram" for="primaryProgram" openlmis-message="label.program"></label>
            <div class="form-field">
              <select ng-model="p.primaryProgramId"
                      name="primaryProgramId{{$index}}"
                      id="primaryProgramId{{$index}}"
                      ng-required="true">
                <option ng-repeat="p in programs" value="{{p.id}}">{{p.name}}</option>
              </select>
            </div>
          </div>
        </div>

        <div>
          <div>
            <table class="rnr-table table table-bordered">
              <thead>
              <tr class="gradient-header">
                <th style="min-width: 20px;width:20px;max-width: 30px">#</th>
                <th>Source Program</th>
                <th>Supervisory Node</th>
                <th>Facilities</th>
                <th>Products</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="p in supplyPartner.programProducts">
                <td class="cell-input col-general">{{$index + 1}}</td>
                <td class="cell-input col-general">
                      <select ng-model="p.sourceProgramId"
                              name="sourceProgramId{{$index}}"
                              id="sourceProgramId{{$index}}"
                              ng-required="true">
                        <option ng-repeat="p in programs" value="{{p.id}}">{{p.name}}</option>
                      </select>
                </td>

                <td class="cell-input col-general">
                  <select ng-model="p.destinationSupervisoryNodeId"
                          name="destinationProgram"
                          id="destinationSupervisoryNode"
                          ng-required="true">
                    <option ng-repeat="p in supervisoryNodes" value="{{p.id}}">{{p.name}}</option>
                  </select>
                </td>
                <td class="cell-input col-general">
                  <a class="btn-link btn">0 members</a>
                </td>
                <td class="cell-input col-general">
                  <a class="btn-link btn">0 products</a>
                </td>
                <td class="cell-input col-general">
                  <a class="btn btn-danger">Remove (-)</a>
                </td>
              </tr>
              <tr>
                <td colspan="7">
                  <a href="" ng-click="addNewProgramProducts()">add new program schedule</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>

      <div form-toolbar id="action_buttons" class="action-buttons">
        <div class="form-cell button-row">
          <input id="saveButton" type="submit" class="btn btn-primary save-button"
                 openlmis-message="button.save" ng-click="save()"/>
          <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel"
                 ng-click="cancel()"/>
        </div>
        <div class="toolbar-error" id="saveErrorMsgDiv" openlmis-message="error" ng-show="error"></div>
      </div>

  </form>
</div>
