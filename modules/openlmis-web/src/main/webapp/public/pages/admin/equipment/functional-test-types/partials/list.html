<div xmlns="http://www.w3.org/1999/html">
  <h2><span openlmis-message="label.functional.test.type.list"></span>
        <a href="#/new" class="pull-right btn btn-primary"><span openlmis-message="label.functional.test.type.add"></span></a>
  </h2>

  <div class="alert alert-success" id="saveSuccessMsgDiv" ng-show="message">
    <span ng-bind="message"></span>
  </div>
  <input id="filter" class="search-query input-xlarge" type="text" ng-model="query" placeholder="Enter functional test type name" />
  <div>
    <h3 ng-show="query.length>0">
        <ng-pluralize count="resultCount"
                      when="{ 0: 'No matches found for \'{{query}}\'',
                        1: '1 match found for \'{{query}}\'',
                        other: '{} matches found for \'{{query}}\''}">
        </ng-pluralize>
    </h3>

    <div ng-repeat="(key, value) in EquipmentFunctionalTestTypes | groupBy:'equipmentCategoryName'">
      <h4>{{key}}</h4>

    <table class="table table-striped table-bordered" >
      <thead>
        <tr class="gradient-header">
          <th class="col-row-number">#</th>
          <!-- <th><span openlmis-message="label.equipment.category"></th> -->
          <th><span openlmis-message="label.name"></span></th>

          <th><span openlmis-message="label.test.items"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="testTypes in value | filter : query">`
          <td>{{$index + 1}}</td>
         <!-- <td>{{testTypes.equipmentCategoryName}}</td> -->
          <td><a href="#/edit/{{testTypes.id}}">{{testTypes.name}}</a></td>

          <td style="width: 48%;">
            <select id="testItems" ui-select2 ng-model="testTypes.equipmentTestItemIds" class="full-width"
                    openlmis-message="placeholder.add.test.items"
                    multiple="multiple" name="roles" id="roles"
                    ng-options="testTypes.id as testTypes.name for testTypes in equipmentTestitems"></select>
          </td>
        </tr>
      </tbody>
    </table>
    </div>

  </div>
 </div>
