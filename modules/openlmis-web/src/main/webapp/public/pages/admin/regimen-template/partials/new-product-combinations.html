<form name="newProductCombinationForm">
  <div id="newRegimenForm" class="regimenForm">
    <div class="app-form">
      <div class="form-group clearfix" ng-show="getRegimenValuesByCategory().length > 0">
        <h3 openlmis-message="label.new.regimen.productCombination"></h3>

        <div class="form-cell">
          <label for="newRegimenCategory">
            <span openlmis-message="label.regimen.category"></span>
            <span class="label-required"> *</span>
          </label>

          <div class="form-field">
            <select id="newRegimenCategory" ng-model="newProductCombination.regimen.category"
                    ng-options="regimenCategory as regimenCategory.name for regimenCategory in regimenCategories"
                    ng-class="highlightRequired(newProductCombination.regimen.category)">
              <option value="" openlmis-message="placeholder.select.category"></option>
            </select>
          </div>
        </div>
        <div class="form-cell">
          <label for="newRegimen">
            <span openlmis-message="label.regimens"></span>
            <span class="label-required"> *</span>
          </label>

          <div class="form-field">
            <select id="newRegimen" ng-model="newProductCombination.regimen"
                    ng-options="regimen as regimen.name for regimen in regimensByCategory[newProductCombination.regimen.category.id]"
                    >
              <option value="" openlmis-message="placeholder.select.regimen"></option>
            </select>
          </div>
        </div>

        <div class="form-cell">
          <label for="newProductCombinationName">
            <span openlmis-message="header.name"></span>
            <span class="label-required"> *</span>
          </label>

          <div class="form-field">
            <input type="text" id="newProductCombinationName" name="newProductCombinationName" ng-model="newProductCombination.name"
                   ng-class="highlightRequired(newProductCombination.name)" maxlength="50"/>
          </div>
        </div>
        <div class="form-cell">

        </div>
      </div>
      <div class="alert alert-error" id="addFailMessage" openlmis-message="newRegimenError"
           ng-show="newRegimenError"></div>
      <div>
        <input type="button" class="btn btn-primary" id="addNewRegimen" openlmis-message="button.add"
               ng-click="addNewProductCombination()"/>
      </div>
    </div>
  </div>
</form>
