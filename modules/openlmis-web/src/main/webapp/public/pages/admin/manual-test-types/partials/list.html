<div xmlns="http://www.w3.org/1999/html" >
  <h2><span openlmis-message="header.manage.manual.test.types"></span>
        <a href="#/create" class="pull-right btn btn-primary">
          <span id="manual-test-types-add-new" openlmis-message="button.add.new"></span></a>
  </h2>

  <div class="alert alert-success" id="saveSuccessMsgDiv" ng-show="message">
    <span ng-bind="message"></span>
  </div>
  <input id="txtFilterManualTestTypes" class="search-query input-xlarge"
         type="text" ng-model="query" placeholder="Enter manual test type name" />
  <div>
    <h3 ng-show="query.length>0">
        <ng-pluralize count="resultCount"
                      when="{ 0: 'No matches found for \'{{query}}\'',
                        1: '1 match found for \'{{query}}\'',
                        other: '{} matches found for \'{{query}}\''}">
        </ng-pluralize>
    </h3>
 
    <table class="table table-striped table-bordered">
      <thead>
        <tr class="gradient-header">
          <th class="col-row-number">#</th>
          <th><span openlmis-message="label.code"></span></th>
          <th><span openlmis-message="label.name"></span></th>
          <th><span openlmis-message="label.display.order"></span></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="type in manualTestTypeList | filter : query">
          <td>{{$index + 1}}</td>
          <td><div>{{type.code}}</div></td>
          <td><a href="#/edit/{{type.id}}">{{type.name}}</a></td>
          <td>{{type.displayOrder}}</td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
