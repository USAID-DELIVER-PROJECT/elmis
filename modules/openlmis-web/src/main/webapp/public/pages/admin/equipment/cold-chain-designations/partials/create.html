<div xmlns="http://www.w3.org/1999/html" tab-scroll>

    <h2>
        <span ng-hide="designation.id" openlmis-message="label.equipment.designation.add"></span>
        <span ng-show="designation.id" openlmis-message="label.equipment.designation.edit"></span>
    </h2>

    <form ng-submit="saveDesignation()" id="designationForm" name="designationForm" select2-blur>
        <div class="app-form">
            <div>
                <div class="form-row clearfix">
                    <div class="form-cell">
                        <div class="span12">

                            <label for="name">
                                <span openlmis-message="label.name"></span>
                                <span class="label-required"> *</span>
                            </label>

                            <div class="form-field">
                                <input ng-model="designation.name" name="name" id="name" type="text"
                                       maxlength="30" width="200px" ng-required="true"/>
                                <span class="field-error" ng-show="designationForm.name.$error.required && showError"
                                      openlmis-message="missing.value">
                                </span>
                            </div>

                        </div>
                        <div class="clearfix"></div>

                        <div class="span3">

                            <label for="hasEnergy">
                                <span openlmis-message="label.designation.hasEnergy"></span>
                            </label>

                            <div class="form-field">
                                <input ng-model="designation.hasEnergy" name="hasEnergy" id="hasEnergy" type="checkbox"
                                       maxlength="30" width="200px"/>

                            </div>

                        </div>

                        <div class="span3">

                            <label for="refrigerator">
                                <span openlmis-message="label.designation.refrigerator"></span>
                            </label>

                            <div class="form-field">
                                <input ng-model="designation.refrigerator" name="refrigerator" id="refrigerator" type="checkbox"
                                       maxlength="30" width="200px"/>

                            </div>

                        </div>

                        <div class="span6">

                            <label for="freezer">
                                <span openlmis-message="label.designation.freezer"></span>
                            </label>

                            <div class="form-field">
                                <input ng-model="designation.freezer" name="freezer" id="freezer" type="checkbox"
                                       maxlength="30" width="200px"/>

                            </div>

                        </div>




                        <div form-toolbar id="action_buttons" class="action-buttons">
                            <div class="form-cell button-row">
                                <input ng-disabled="designationForm.$invalid" type="submit"
                                       class="btn btn-primary save-button" value="Save"/>
                                <input type="button" class="btn btn-cancel cancel-button" value="Cancel"
                                       ng-click="cancelAddEdit()"/>
                            </div>
                            <div class="toolbar-error" id="saveErrorMsgDiv" ng-bind="error" ng-show="error"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
