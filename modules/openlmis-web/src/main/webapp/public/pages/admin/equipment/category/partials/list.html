<div xmlns="http://www.w3.org/1999/html">
  <h2><span openlmis-message="label.equipment-category.list"></span>
        <a href="#/new" class="pull-right btn btn-primary"><span id="equipment-category-add-new" openlmis-message="label.equipment-category.add"></span></a>
  </h2>

  <div class="alert alert-success" id="saveSuccessMsgDiv" ng-show="message">
    <span ng-bind="message"></span>
  </div>
  <input id="txtFilterDonors" class="search-query input-xlarge" type="text" ng-model="query" placeholder="Enter equipment category name" />
  <div>
    <h3 ng-show="query.length>0">
        <ng-pluralize count="resultCount"
                      when="{ 0: 'No matches found for \'{{query}}\'',
                        1: '1 match found for \'{{query}}\'',
                        other: '{} matches found for \'{{query}}\''}">
        </ng-pluralize>
    </h3>

    <table class="table table-striped table-bordered">
      <thead>
        <tr class="gradient-header">
          <th class="col-row-number">#</th>
          <th><span openlmis-message="label.code"></span></th>
          <th><span openlmis-message="label.name"></span></th>
          <th  openlmis-message="label.equipment.types"></th>
          <th  openlmis-message="label.functional.test.types"></th>

        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="category in EquipmentCategory | filter : query">`
          <td>{{$index + 1}}</td>
          <td><a href="#/edit/{{category.id}}">{{category.name}}</a></td>
          <td>{{category.code}}</td>
          <td style="width:20%;">
            <select id="equipmentTypes" ui-select2 ng-model="category.equipmentTypeIds" class="full-width"
                    openlmis-message="placeholder.add.equipment.types"
                    multiple="multiple" name="equipmentTypeIds"
                    ng-options="testTypes.id as testTypes.name for testTypes in equipmentTypes"></select>
          </td>
          <td style="width: 20%;">
            <select id="functionalTestTypeIds" ui-select2 ng-model="category.functionalTestTypeIds" class="full-width"
                    openlmis-message="placeholder.add.functional.test.types"
                    multiple="multiple" name="functionalTestTypeIds"
                    ng-options="testTypes.id as testTypes.name for testTypes in functionalTestTypes"></select>
          </td>

        </tr>
       <tr >
         <td colspan="5"><a href="" class="btn btn-primary pull-right" ng-click="saveEquipmentTypeAssociation()">Save Changes</a></td>
       </tr>

      </tbody>
    </table>

  </div>
</div>
