<div xmlns="http://www.w3.org/1999/html" tab-scroll>

    <h2>
        <span ng-hide="lot.id" >Add Lot</span>
        <span ng-show="lot.id">Edit Lot</span>
    </h2>

    <form ng-submit="saveLot()" id="lotForm" name="lotForm" select2-blur>
        <div class="app-form">
            <div>

                <div class="form-row clearfix">
                    <div class="form-cell">
                        <div class="span12">

                            <label for="productId">
                                <span>Product</span>
                                <span class="label-required">*</span>
                            </label>
                            <div class="form-field">

                                <input ng-model="lot.product.primaryName" name="productId" id="productId" type="text"
                                       maxlength="30" width="200px" ng-required="true" value="lot.product.id"/>
<!--
                                <select id="program" ui-select2 class="input-large" ng-model="lot.productId">
                                    <option ng-repeat="product in lots" value="{{ program.id }}" ng-selected="program.id == lot.product.id">{{product.primaryName}}</option>
                                </select>-->

                               <!-- <select ng-model="lot.productId" ng-options="product as product.primaryName for product in products" id="productId" name="product" ng-required="lot.productid">
                                    <option value="">Select PrODUCT</option>
                                </select>-->
                                <span class="field-error" ng-show="lot.productId.$error.required && showError" openlmis-message="missing.value"></span>
                            </div>
                        </div>


                        <div class="span6">

                            <label for="LotCode">
                                <span>Lot Code</span>
                                <span class="label-required"> *</span>
                            </label>

                            <div class="form-field">
                                <input ng-model="lot.lotCode" name="lotCode" id="LotCode" type="text"
                                       maxlength="30" width="200px" ng-required="true"/>
                                <span class="field-error" ng-show="lotForm.name.$error.required && showError"
                                      openlmis-message="missing.value">
                                </span>
                            </div>

                        </div>

                        <div class="span6">

                            <label for="manufacturerName">
                                <span>Manufacture</span>
                                <span class="label-required"> *</span>
                            </label>

                            <div class="form-field">
                                <input ng-model="lot.manufacturerName" name="manufacturerName" id="manufacturerName" type="text"
                                       maxlength="30" width="200px" ng-required="true"/>
                                <span class="field-error" ng-show="lotForm.manufacturerName.$error.required && showError"
                                      openlmis-message="missing.value">
                                </span>
                            </div>

                        </div>

                        <div class="clearfix"></div>
                        <div class="span6">

                            <label for="manufactureDate">
                                <span>Manufacture Date</span>
                                <span class="label-required"> *</span>
                            </label>

                            <div class="form-field">
                                <input ng-model="lot.manufactureDate" name="manufactureDate" id="manufactureDate" type="text"
                                       maxlength="30" width="200px"/>
                                <!--<span class="field-error" ng-show="lotForm.manufactureDate.$error.required && showError"
                                      openlmis-message="missing.value">-->
                                </span>
                            </div>

                        </div>

                         <div class="span6">
                             <label for="expirationDate">
                                 <span>Expiration Date</span>
                                 <span class="label-required"> *</span>
                             </label>

                             <div class="form-field">
                                 <input ng-model="lot.expirationDate" name="expirationDate" id="expirationDate" type="text"
                                        maxlength="30" width="200px" ng-required="true"/>
                                <span class="field-error" ng-show="lotForm.expirationDate.$error.required && showError"
                                      openlmis-message="missing.value">
                                </span>
                             </div>

                         </div>

                        <div form-toolbar id="action_buttons" class="action-buttons">
                            <div class="form-cell button-row">
                                <input ng-disabled="energyTypeForm.$invalid" type="submit"
                                       class="btn btn-primary save-button" value="Save"/>
                                <input type="button" class="btn btn-cancel cancel-button" value="Cancel"
                                       ng-click="cancelAddEdit()"/>
                            </div>
                            <div class="toolbar-error" id="saveErrorMsgDiv" ng-bind="error" ng-show="error"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
