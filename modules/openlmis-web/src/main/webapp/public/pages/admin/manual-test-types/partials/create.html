<div xmlns="http://www.w3.org/1999/html" tab-scroll>

  <h2>
    <span ng-show="viewMode === 'NEW'" openlmis-message="label.manual.test.type.add"></span>
    <span ng-show="viewMode === 'EDIT'" openlmis-message="label.manual.test.type.edit"></span>
  </h2>
  <form ng-submit="saveManualTestType()" id="manualTestTypeForm"
        name="manualTestTypeForm" ng-init="initEditPage();">
    <div class="app-form">
      <div>
        <div class="form-row clearfix">
          <div class="form-cell">
            <div>
              <label for="code">
                <span openlmis-message="label.code"></span>
                <span class="label-required"> *</span>
              </label>
              </label>
              <div class="form-field">
                <input ng-model="testType.code" name="code" id="code" type="text" maxlength="30" width="200px" ng-required="true" />
                <span class="field-error" ng-show="manualTestTypeForm.code.$error.required && showError" openlmis-message="missing.value">
                </span>
              </div>
            </div>
            <div>
              <label for="name">
                <span openlmis-message="label.name"></span>
                <span class="label-required"> *</span>
              </label>
              <div class="form-field">
                <input ng-model="testType.name" name="name" id="name" type="text" maxlength="50" width="320px" ng-required="true" ng-change="validateDonorShortName()" />
                <span class="field-error" ng-show="manualTestTypeForm.shortName.$error.required && showError" openlmis-message="missing.value">
                </span>
                <span class="field-error" ng-show="donorShortNameInvalid" openlmis-message="label.donor.invalid.name">
                </span>
              </div>
            </div>
            <div>
              <label for="displayorder">
                <span openlmis-message="label.display.order"></span>
              </label>
              <div class="form-field">
                <input ng-model="testType.displayOrder" name="displayorder" id="displayorder" type="number" maxlength="200" width="320px"  />
                <span class="field-error" ng-show="manualTestTypeForm.displayorder.$error.required && showError" openlmis-message="missing.value"> </span>
                </span>
              </div>
            </div>
            <div form-toolbar id="action_buttons" class="action-buttons">
              <div class="form-cell button-row">
                <input ng-disabled="manualTestTypeForm.$invalid" type="submit" class="btn btn-primary save-button" value="Save" />
                <a href="#/list"  class="btn btn-cancel cancel-button">Cancel</a>
                <input type="button" class="btn btn-danger delete-button" value="Delete" ng-click="showRemoveManualTestTypeConfirmDialog()" />
              </div>
              <div class="toolbar-error" id="saveErrorMsgDiv" ng-bind="error" ng-show="error" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
