<div xmlns="http://www.w3.org/1999/html">
  <h2>
    <span ng-show="equipment_model.id" openlmis-message="label.equipment.edit.model"></span>
    <span ng-show="!equipment_model.id" openlmis-message="label.equipment.new.model"></span>
  </h2>

  <form ng-submit="saveEquipmentModel()" id="equipmentModelForm" name="equipmentModelForm" >
    <div class="app-form">
    <div class="form-group">
      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="code">
            <span openlmis-message="label.equipment.type"></span>
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
             <select name="equipmentType" ng-model="equipment_model.equipmentTypeId">
               <option ng-repeat="types in equipmentTypes" ng-value="types.id" ng-selected="types.id === equipment_model.equipmentTypeId">{{types.name}}</option>
             </select>
            <span class="field-error" ng-show="equipmentModelForm.equipmentType.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>
      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="code">
            <span openlmis-message="label.code"></span>
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <input ng-model="equipment_model.code" name="code" id="code" type="text" maxlength="50" ng-required="true" />
            <span class="field-error" ng-show="equipmentModelForm.code.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>
      <div class="form-row clearfix">
        <div class="form-cell">
          <label for="name">
            <span openlmis-message="label.name"></span>
            <span class="label-required">*</span>
          </label>

          <div class="form-field">
            <input ng-model="equipment_model.name" id="name" type="text" maxlength="200" ng-required="true" />
            <span class="field-error" ng-show="equipmentModelForm.name.$error.required && showError" openlmis-message="missing.value"></span>
          </div>
        </div>
      </div>
    </div>


    <div form-toolbar id="action_buttons" class="action-buttons">
      <div class="form-cell button-row">
        <input ng-disabled="equipmentModelForm.$invalid" id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button" openlmis-message="button.save" />
        <input id="cancelButton" type="button" class="btn btn-cancel cancel-button" openlmis-message="button.cancel" ng-click="cancelCreateEquipmentModel()" />
        <input type="button" class="btn btn-danger delete-button" value="Delete" ng-click="showRemoveEquipmentModelTypeConfirmDialog()" />
      </div>


      <div class="toolbar-error" id="saveErrorMsgDiv" ng-bind="error" ng-show="error"/>
      <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
    </div>
    </div>
  </form>

</div>
