<script id="template/accordion/accordion.html" type="text/ng-template">
    <div class="accordion" ng-transclude></div>
</script>

<script id="template/accordion/accordion-group.html" type="text/ng-template">
    <div class="accordion-group">
        <div class="accordion-heading" style="margin-bottom:0; border-bottom:0">
            <a style="bottom:0" class="accordion-toggle" ng-class="{'collapsed':!isOpen,'open':isOpen}" ng-click="isOpen = !isOpen" accordion-transclude="heading">{{heading}}</a>
        </div>
        <div class="accordion-body" style="display:block; margin-bottom:0" collapse="!isOpen">

            <div class="accordion-inner" ng-transclude></div>  </div>
    </div>
</script>

<div xmlns="http://www.w3.org/1999/html">

    <accordion>
        <accordion-group class="gray-cascade" is-open="actionBar.openPanel">
            <accordion-heading>
                <div class="accordion-title">
                    <div class="caption">
                        <span openlmis-message="label.action.bar"></span>
                    </div>
                    <div class="tools">
                        <i  ng-class="{'icon-minus-sign': actionBar.openPanel, 'icon-plus-sign': !actionBar.openPanel}"></i>
                    </div>
                </div>
            </accordion-heading>

            <div class="reporting-header" style="padding: 0; margin:0; border: none; background: none">
                <span><span style="font-size: 1em">Reporting</span><span openlmis-message="label.expected"></span>: <a
                        href="">{{reportingPerformance.expected | number}} </a></span>
                <span><span openlmis-message="label.on.time"></span>:  <a
                        href="">{{reportingPerformance.ontime | number}}</a></span>
                <span><span openlmis-message="label.late"></span>:<a
                        href=""> {{reportingPerformance.late | number}} </a></span>

                <span><span style="font-size: 1em">Supplying</span><span openlmis-message="label.orders"></span>: {{supplying.orders | number}}<a
                        href="">8</a></span>
                <span><span openlmis-message="label.fulfilled"></span>: {{supplying.fulfilled | number}}<a href="">3</a></span>

                <span><span style="font-size: 1em">Repairing</span><span openlmis-message="label.refrigerator.repair.tickets"></span>: <a
                        href=""> {{repairing.repairing}}</a> </span>
                <span><span style="font-size: 1em">Investigating</span><span openlmis-message="label.aefi"></span>:  <a
                        href="">{{investigating.count}}</a></span>

            </div>

        </accordion-group>
    </accordion>

    <accordion>
        <accordion-group class="gray-cascade" is-open="performance.openPanel">
            <accordion-heading>
                <div class="accordion-title">
                    <div class="caption">
                        <span openlmis-message="label.performance"></span>
                    </div>
                    <div class="tools">
                        <i  ng-class="{'icon-minus-sign': performance.openPanel, 'icon-plus-sign': !performance.openPanel}"></i>
                    </div>
                </div>
            </accordion-heading>

            <tabset class="table">
                <tab>
                    <tab-heading style="cursor: pointer;"><span openlmis-message="title.coverage"></span></tab-heading>

                        <carousel  interval="setInterval('coverage')">
                            <slide><ng-include src="'/public/pages/vaccine/dashboard/partials/slide-coverage-monthly-trend.html'"></ng-include></slide>
                            <slide><ng-include src="'/public/pages/vaccine/dashboard/partials/slide-coverage-facility-trend.html'"></ng-include></slide>
                            <slide><ng-include src="'/public/pages/vaccine/dashboard/partials/slide-coverage-detail-trend.html'"></ng-include></slide>
                            <slide><ng-include src="'/public/pages/vaccine/dashboard/partials/slide-coverage-help-content.html'"></ng-include></slide>
                        </carousel>

                </tab>
                <tab>
                    <tab-heading style="cursor: pointer;"><span openlmis-message="title.dropout"></span></tab-heading>
                    <carousel  interval="setInterval('dropout')">
                        <slide><ng-include src="'/public/pages/vaccine/dashboard/partials/slide-dropout-monthly-trend.html'"></ng-include></slide>
                        <slide><ng-include src="'/public/pages/vaccine/dashboard/partials/slide-dropout-district-trend.html'"></ng-include></slide>
                        <slide><ng-include src="'/public/pages/vaccine/dashboard/partials/slide-dropout-facility-trend.html'"></ng-include></slide>
                        <slide><ng-include src="'/public/pages/vaccine/dashboard/partials/slide-dropout-detail-trend.html'"></ng-include></slide>
                        <slide><ng-include src="'/public/pages/vaccine/dashboard/partials/slide-dropout-help-content.html'"></ng-include></slide>
                    </carousel>

                </tab>
                <tab>
                    <tab-heading style="cursor: pointer;"><span openlmis-message="title.westage.rate"></span></tab-heading>
                    <carousel  interval="setInterval('wastage')">
                        <slide><ng-include src="'/public/pages/vaccine/dashboard/partials/slide-wastage-monthly-trend.html'"></ng-include></slide>
                        <slide><ng-include src="'/public/pages/vaccine/dashboard/partials/slide-wastage-district-trend.html'"></ng-include></slide>
                        <slide><ng-include src="'/public/pages/vaccine/dashboard/partials/slide-wastage-facility-trend.html'"></ng-include></slide>
                        <slide><ng-include src="'/public/pages/vaccine/dashboard/partials/slide-wastage-detail-trend.html'"></ng-include></slide>
                        <slide><ng-include src="'/public/pages/vaccine/dashboard/partials/slide-wastage-help-content.html'"></ng-include></slide>
                    </carousel>
                </tab>
                <tab>
                    <tab-heading style="cursor: pointer;"><span openlmis-message="title.sessions"></span></tab-heading>

                    <carousel  interval="setInterval('sessions')">
                        <slide><ng-include src="'/public/pages/vaccine/dashboard/partials/slide-sessions-monthly-trend.html'"></ng-include></slide>
                        <slide><ng-include src="'/public/pages/vaccine/dashboard/partials/slide-sessions-district-trend.html'"></ng-include></slide>
                        <slide><ng-include src="'/public/pages/vaccine/dashboard/partials/slide-sessions-facility-trend.html'"></ng-include></slide>
                        <slide><ng-include src="'/public/pages/vaccine/dashboard/partials/slide-sessions-detail-trend.html'"></ng-include></slide>
                        <slide><ng-include src="'/public/pages/vaccine/dashboard/partials/slide-sessions-help-content.html'"></ng-include></slide>
                    </carousel>
                </tab>
            </tabset>

        </accordion-group>
    </accordion>


    <accordion>
        <accordion-group class="gray-cascade" is-open="stockStatus.openPanel">
            <accordion-heading>
                <div class="accordion-title">
                    <div class="caption">
                        <span openlmis-message="label.stock.status"></span>
                    </div>
                    <div class="tools">
                        <i  ng-class="{'icon-minus-sign': stockStatus.openPanel, 'icon-plus-sign': !stockStatus.openPanel}"></i>
                    </div>
                </div>
            </accordion-heading>

            <div class="row-fluid" >
                <div class="span6" >
                    <ng-include src="'/public/pages/vaccine/dashboard/partials/slide-mystock-monthly-trend.html'"></ng-include>
                 </div>
                <div class="span6">
                    <ng-include src="'/public/pages/vaccine/dashboard/partials/slide-mystock-district-trend.html'"></ng-include>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6" >
                    <ng-include src="'/public/pages/vaccine/dashboard/partials/slide-bundling-one-trend.html'"></ng-include>
                </div>
            </div>

        </accordion-group>
    </accordion>


</div>
