<div>
    <div ng-show="!log.id">

        <h2><span>Mapp New Serial Number/ Store</span></h2>
    </div>

    <div ng-show="log.id">
        <h2><span>Map Serial Number with Store</span> : <span>Edit Serial Number/Store</span></h2>
    </div>

    <form id="logTagForm" name="logTagForm" novalidate>

        <div class="app-form" id="diseaseFormDetail">

            <div>
                <div class="form-row clearfix row-fluid">

                    <div class="span4">
                        <form ng-submit="filterGrid()" name="filterForm" novalidate>
                            <div  class="clearfix">
                                <!--================================ filter start ====================-->
                                <vaccine-zone-filter class="horizontalFilters form-cell" facilityid="filter.facility" faccility="false" pro="filter.program" user_geo_level="user_geo_level" zones="zones" val="filter.zone" ></vaccine-zone-filter>
                                <!--======================== filter end =========================-->
                            </div>
                        </form>

                    </div>
                </div>

                <div class="form-row clearfix row-fluid">
                    <div class="span4">
                        <div class="form-cell">
                            <label id="serialNumber">
                                <span openlmis-message="label.vaccine.cc.serial"></span>
                                <span class="label-required"> *</span>
                            </label>

                            <div>
               <span> <input ng-model="log.serialNumber" name="serialNumber" maxlength="200"
                          ng-required="true"/></span>
              <span class="field-error" ng-show="!log.serialNumber && showError"
                    openlmis-message="missing.value"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row clearfix row-fluid">
                    <div class="span4">
                        <div class="form-cell">
                            <label id="description">
                                <span openlmis-message="label.description"></span>
                            </label>

                            <div class="form-field">
                <textarea ng-model="log.description" name="description" maxlength="200"
                          ng-required="true"></textarea>
              <span class="field-error" ng-show="!log.description && showError"
                    openlmis-message="missing.value"></span>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </form>

    <div form-toolbar id="action_buttons" class="action-buttons">
        <div class="form-cell button-row">
            <input id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button" ng-click="save(logTagForm)"
                   openlmis-message="button.save"/>
            <a id="cancelButton" href="#/list" type="button" class="btn btn-cancel cancel-button" ><span openlmis-message="button.cancel"></span></a>
        </div>

        <div class="toolbar-error" id="saveErrorMsgDiv">
            <span openlmis-message="error" ng-show="error"></span>&nbsp;
            <span ng-show="errorProgram" ng-bind="errorProgram"></span>
        </div>
        <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message" ng-show="message"></div>
    </div>

</div>
