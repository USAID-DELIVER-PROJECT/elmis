<div xmlns="http://www.w3.org/1999/html">
    <h2><span>Facility Mapping List</span>
    </h2>

    <div class="alert alert-success" id="saveSuccessMsgDiv" ng-show="donorId">
        <span ng-bind="message"></span>
    </div>
    <input id="txtFilterDonors" class="search-query input-xlarge" type="text" ng-model="query" placeholder="Search" />

    <div>
        <h3 ng-show="query.length>0">
            <ng-pluralize count="resultCount"
                          when="{ 0: 'No matches found for \'{{query}}\'',
                        1: '1 match found for \'{{query}}\'',
                        other: '{} matches found for \'{{query}}\''}">
            </ng-pluralize>
        </h3>

        <br/>

        <table class="table table-striped table-bordered">
            <thead>
            <tr class="gradient-header">
                <th class="col-row-number">#</th>
                <th><span openlmis-message="label.name"></span></th>
                <th><span openlmis-message="label.code"></span></th>
                <th><span openlmis-message="header.geographic.zone"></span></th>
                <th><span openlmis-message="header.facility.type"></span></th>
                <th><span>Operating Status</span></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="facility in facilities | filter : query">
                <td>{{$index + 1}}</td>
                <td><div>{{facility.name}}</div></td>
                <td><a href="">{{facility.facidnumber}}</a></td>
                <td>{{facility.council}}</td>
                <td>{{facility.facilitytype}}</td>
                <td><div>{{facility.operatingstatus}}</div></td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
