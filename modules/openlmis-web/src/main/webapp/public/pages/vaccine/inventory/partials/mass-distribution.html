<!DOCTYPE html>

<style>
    .rnr-table #fullSupplyFrozenTable th ,.rnr-table #fullSupplyFrozenTable td{min-width:80px !important;width:80px
    !important;}
    .rnr-table .left-table {width: 24%; max-width: 24%;}
    .rnr-table .right-table {width: 75.7%;max-width: 75.7%;}
    .rnr-table .left-table th.col-action,.rnr-table .left-table
    td.col-action{width:100px;max-width:100px;min-width:100px}
    .rnr-table .left-table input[type="submit"]{width:80px !important;margin:4px 2px 5px 2px !important}
    a span{font-size:12px}
    input[type="number"] {width:100px !important;float:left !important}
    #popupModel2 {width:80%; }
    table tr.pod td {
    background-color: #F0F0F0;

    }
    .right-table table tr.pod td span{
    float:right;margin:9px 8px 10px 2px;
    color:#055e74;
    }

    table td.disabled, .rnr-table .table-bordered td.disabled {
    background-color: #F0F0F0;
    }
    .rnr-table .table-bordered tr td.skip{
    background: linear-gradient(to bottom, #f9f9f9 0%, #e0e0e0 100%) !important;
    }
    input[type="number"].ng-invalid-max{border:1px solid #F00 !important}
    input[type="number"]{position:relative;width:88% !important;margin-bottom:2px !important;margin:2px 3px !important}

    .rnr-table .table-bordered tr td.error{
    background:#f00 !important;
    }
    .rnr-table .table-bordered th.p-column, .rnr-table .table-bordered td.p-column{
        border-right:solid 3px #ddd !important;
    }
</style>

<div >
    <div class="row-fluid">
        <div class="span12">
            <div class="info-box padding2px">
                <div class="requisition-head-block">
                    <div class="row-fluid">
                        <div class="span12" style="padding: 10px;">
                            <div class="row-fluid">
                                <div class="span3">
                                    <input type="radio" name="type" ng-checked="true" ng-click="clearUnscheduled()" value="SCHEDULED"
                                           ng-model="distributionType"></span>
                                    <strong id='routineLabel' openlmis-message="label.vaccine.stock.scheduled"> </strong>:&nbsp;
                                </div>
                                <div class="span3">
                                    <input type="radio" name="type" value="UNSCHEDULED"
                                           ng-model="distributionType"></span>
                                    <strong id='UnScheduledLabel'
                                            openlmis-message="label.vaccine.stock.unscheduled"> </strong>:&nbsp;
                                </div>
                                <div class="span3">
                                    <strong id='facilityLabel' openlmis-message="label.facility"> </strong>:&nbsp;
                                    <span id='facility' ng-bind="facilityDisplayName"></span>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="rnr-table" style="background-color: #f9f9f9; padding: 5px">
        <input ng-show="distributionType==='SCHEDULED'" id="searchProduct" class="search-query" type="text" ng-model="query"
               ng-change="updateCurrentScheduledFacilities()"
               openlmis-message="placeholder.filter.facility"/>
        <br/>
        <div ng-show="distributionType==='SCHEDULED' && ScheduledFacilities.length === 0"
             openlmis-message="label.vaccine.stock.no.scheduled.facilities"></div>
        <div ng-show="distributionType==='SCHEDULED' && ScheduledFacilities.length >0" adjust-height bottom-offset="180"
             ng-show="true" tab-scroll>

            <div class="float-left left-table parent">

                <table class="table table-bordered" fixed-table-header id="fullSupplyFrozenTable">
                    <thead>
                    <tr>
                        <th colspan="2">&nbsp;</th>
                    </tr>
                    <tr>
                        <th colspan="2">&nbsp;</th>
                    </tr>
                    <tr>
                        <th openlmis-message="label.facility"></th>
                        <th style="width:100px;max-width:100px;min-width:100px" class="col-action"
                            openlmis-message="label.action"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-class="{'pod':(facility.status === 'PENDING')}" ng-repeat="facility in ScheduledFacilities"
                        ng-if="facility.status !=='RECEIVED'"
                        ng-click="setSelectedFacility(facility)"
                        style="{{getSelectedFacilityColor(facility)}}">
                        <td class="col-facility">
                            <span class="cell-text">{{facility.name}}</span>
                        </td>
                        <td style="width:100px;max-width:100px;min-width:100px" class="col-action">
                            <input ng-show="facility.status === undefined || facility.status !=='PENDING'"
                                   ng-click="showIssueModal(facility,'SCHEDULED')"
                                   type="submit" class="btn btn-primary" openlmis-message="button.add">
                            <input ng-show="facility.status === 'PENDING'" ng-click="showPODModal(facility)"
                                   type="submit"
                                   class="btn btn-primary" value="POD" openlmis-message="button.vaccine.stock.pod">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="float-left right-table parent" custom-horizontal-scroll>
                <table class="table table-bordered" fixed-table-header>
                    <thead>
                    <tr>
                        <th colspan="{{ScheduledFacilities[0].productsToIssue.length *2}}"
                            openlmis-message="label.products"></th>
                    </tr>
                    <tr>
                        <th colspan="2" class="p-column" ng-repeat="product in ScheduledFacilities[0].productsToIssue">
                            {{product.name}}
                        </th>
                    </tr>
                    <tr colspan="2">
                        <th style="max-width:80px;width:80px;min-width:80px"
                            ng-repeat-start="product in ScheduledFacilities[0].productsToIssue"
                            openlmis-message="label.vaccine.stock.quantity.required">
                        </th>
                        <th class="p-column" ng-repeat-end openlmis-message="label.vaccine.stock.quantity.toissue"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-class="{'pod':(facility.status === 'PENDING')}" ng-repeat="facility in ScheduledFacilities"
                        ng-if="facility.status !=='RECEIVED'"
                        ng-click="setSelectedFacility(facility)"
                        style="{{getSelectedFacilityColor(facility)}}"
                            >
                        <td ng-repeat-start="product in facility.productsToIssue">
                            <span ng-bind="product.required"></span>
                        </td>
                        <td class="col-facility p-column" ng-repeat-end>
                            <span style="margin:9px 2px 10px 3px;padding-left:10px" ng-if="(facility.status === undefined || facility.status === 'PENDING') && product.quantity !==0"
                                  ng-bind="product.quantity"></span>
                            <span style="margin:9px 2px 10px 3px;padding-left:10px" ng-if="(facility.status === undefined || facility.status === 'PENDING') && product.quantity ===0">0</span>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="clear-both"><br/></div>
            <openlmis-pagination ng-show="ScheduledFacilities.length > 0" num-pages="numberOfPages"
                                 current-page="currentPage"
                                 max-size="10"
                                 error-pages="errorPages"></openlmis-pagination>
        </div>

        <div ng-show="distributionType==='UNSCHEDULED'">
            <select style="min-width:300px !important" ui-select2
                    ng-click="loadUnScheduledFacility()"
                    ng-disabled="productToAdd.lots.length >0" ng-model="UnScheduledFacilityId"
                    ng-options="f.id as f.name for f in allUnScheduledFacilities">
                <option value="" openlmis-message="placeholder.select.facility"></option>
            </select>
            <br/>
            <br/>

            <div class="row-fluid" ng-show='UnScheduledFacilityId !==undefined && UnScheduledFacilityId >0'>

                <div class="float-left left-table parent">
                    <table class="table table-bordered" fixed-table-header id="UnScheduledFixedTable">
                        <thead>
                        <tr>
                            <th colspan="2">&nbsp;</th>
                        </tr>
                        <tr>
                            <th openlmis-message="label.facility"></th>
                            <th style="width:100px;max-width:100px;min-width:100px" class="col-action"
                                openlmis-message="label.action"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-class=""
                            ng-click="setSelectedFacility(UnScheduledFacility)"
                                >
                            <td class="col-facility">
                                <span class="cell-text">{{UnScheduledFacility.name}}</span>
                            </td>
                            <td style="width:100px;max-width:100px;min-width:100px" class="col-action">
                                <input ng-show="facility.status === undefined || facility.status !=='PENDING'"
                                       ng-click="showIssueModal(UnScheduledFacility,'UNSCHEDULED')"
                                       type="submit" class="btn btn-primary"
                                       openlmis-message="button.add">

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="float-left right-table parent" custom-horizontal-scroll>
                    <table class="table table-bordered" fixed-table-header>
                        <thead>
                        <tr>
                            <th colspan="{{UnScheduledFacility.productsToIssue.length *2}}"
                                openlmis-message="label.products"></th>
                        </tr>
                        <tr>
                            <th ng-repeat="product in UnScheduledFacility.productsToIssue">
                                {{product.name}}
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="col-facility p-column" ng-repeat="product in UnScheduledFacility.productsToIssue">
                                <span style="margin:30px 2px 30px 3px !important;padding-left:10px" ng-bind="product.quantity"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>
    </div>


    <div ng-controller="SaveIssueController" id="popup-box" ng-form="issueForm" modal="issueModal" options="{'backdrop':'static', 'escape':false}" style="width:80% !important;margin-left:-40% !important">
        <div class="modal-header">
            <h3 openlmis-message="label.vaccine.stock.issue.voucher"></h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid ">
                <div class="info-box span12">
                    <div class="span4">
                        <strong id="received-date-label" openlmis-message="label.vaccine.issue.date"> </strong>
                        <span class="label-required">*</span>:&nbsp;
                        <input ng-required="true" id="receivingDate" name="issueDate" type="text"
                               ui-date="{dateFormat: 'dd/mm/yy', changeYear: false, maxDate:'today',minDate:period.stringStartDate}"
                               ng-model="facilityToIssue.issueDate"/>
                    </div>
                    <div class="span4">
                        <strong id='facilityLabel2' openlmis-message="label.facility"> </strong>:&nbsp;
                        <span id='facility2' ng-bind="facilityToIssue.name"></span>
                    </div>
                    <div class="span4">
                        <strong id='issueTypeLabel' openlmis-message="label.type"> </strong>:&nbsp;
                        <span id='issueType' ng-bind="facilityToIssue.type"></span>
                    </div>
                </div>
            </div>
            <div class="alert alert-danger" ng-show="showNoProductErrorMessage" openlmis-message="error.message.no.product.to.issue"></div>
            <div class="alert alert-danger" ng-show="showFormErrorMessage" openlmis-message="error.message.invalid.form"></div>
            <div class="rnr-table">
            <table id="podTable2" class="table table-bordered">
                <thead>
                <tr>
                    <th class="col-lot"><span openlmis-message="label.product"></span></th>
                    <th class="col-lot "><span openlmis-message="label.stock.batch"></span></th>
                    <th class="col-lot "><span openlmis-message="label.stock.vvm"></span></th>
                    <th class="col-lot "><span openlmis-message="header.stock.in.Hand "></span></th>
                    <th class="col-quantity "><span openlmis-message="label.stock.quantity"></span></th>
                    <th class="col-quantity "><span openlmis-message="header.total.issued"></span></th>
                    <th class="col-quantity "><span openlmis-message="header.doses.requested"></span></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat-start="product in facilityToIssue.productsToIssue" >
                    <td class="cell-input disabled" rowspan="{{product.lots.length}}">
                        <span class="cell-text"  ng-bind="product.name"></span>
                    </td>
                    <td class="cell-input disabled" ng-class="{'skip':product.lots === undefined}">
                        <span class="cell-text" ng-bind="product.lots[0].lotCode"></span>
                    </td>
                    <td class="cell-input disabled" ng-class="{'skip':product.lots === undefined}">
                        <span class="cell-text" ng-bind="product.lots[0].vvmStatus"></span>
                    </td>
                    <td  class="cell-input disabled " >
                        <span class="cell-text"  ng-bind="product.lots[0].quantityOnHand" ng-show="product.lots.length > 0" ></span>
                        <span class="cell-text" ng-bind="product.totalQuantityOnHand" ng-show="product.lots === undefined" ></span>
                    </td>
                    <td class="col-general cell-input">
                            <input ng-show="product.lots.length > 0" min="{{0}}" max="{{product.lots[0].quantityOnHand}}" name="quantity" ng-model="product.lots[0].quantity"
                            ng-change="updateCurrentTotal(product)" style="width:100%" numeric-validator="positiveInteger"
                            maxlength="8" type="number"/>
                        <input  ng-show="product.lots === undefined" min="{{0}}" max="{{product.totalQuantityOnHand}}" name="quantity" ng-model="product.quantity"
                               ng-change="updateCurrentTotal(product)" style="width:100%" numeric-validator="positiveInteger"
                               maxlength="8" type="number"/>
                    </td>
                    <td class="cell-input disabled" rowspan="{{product.lots.length}}">
                        <span class="cell-text" ng-bind="product.quantity"></span>
                    </td>
                    <td class="cell-input disabled" rowspan="{{product.lots.length}}">
                        <span class="cell-text" ng-bind="product.required"></span>
                    </td>
                </tr>
                <tr ng-repeat-end ng-repeat="lot in product.lots" ng-show="!$first" >
                    <td class="cell-input disabled">
                        <span class="cell-text" ng-bind="lot.lotCode"></span>
                    </td>
                    <td class="cell-input disabled">
                        <span class="cell-text" ng-bind="lot.vvmStatus"></span>
                    </td>
                    <td class="cell-input disabled">
                        <span class="cell-text" ng-bind="lot.quantityOnHand"></span>
                    </td>
                    <td class="col-general cell-input">
                        <input ng-show="product.lots.length > 0" min="{{0}}" max="{{lot.quantityOnHand}}" name="lotQuantity{{$index}}" ng-model="lot.quantity"
                               ng-change="updateCurrentTotal(product)" style="width:100%" numeric-validator="positiveInteger"
                               maxlength="8" type="number"/>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>

        <div class="modal-footer">
            <input type="button" id="issueSubmit" class="btn btn-primary save-button"
                   ng-click="distribute()"
                   ng-disabled="issueForm.$invalid "
                   openlmis-message="button.save"/>
            <input type="button" ng-click="closeIssueModal();" class="btn btn-cancel"
                   openlmis-message="button.cancel"/>
        </div>
    </div>

    <div ng-controller="SavePODController" id="popup-box2" ng-form="podForm" modal="podModal" options="{'backdrop':'static', 'escape':false}" style="width:70% !important;margin-left:-35% !important">
        <div class="modal-header">
            <h3 openlmis-message="label.vaccine.stock.pod"></h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid ">
                <div class="info-box span12">
                    <div class="span4">
                        <strong id='issue-voucher-label2'
                                openlmis-message="label.stock.issue.voucher"> </strong>:&nbsp;
                        <span type="text" name="voucherNumber" ng-required="true"
                              ng-bind="facilityPOD.voucherNumber"></span>
                    </div>
                    <div class="span5">
                        <strong id="issue-date-label"
                                openlmis-message="Issuedate"> </strong>:&nbsp;
                        <span id="issueDate2" type="text" ng-bind="facilityPOD.distributionDate"></span>
                    </div>
                    <div class="span3">
                        <strong id='facilityLabel3' openlmis-message="label.facility"> </strong>:&nbsp;
                        <span id='facility3' ng-bind="facilityPOD.name"></span>
                    </div>
                </div>
            </div>
            <div class="rnr-table">
            <table id="podTable3" class="table table-bordered">
                <thead>
                <tr>
                    <th class="col-product"><span openlmis-message="label.product"></span></th>
                    <th class="col-lot "><span openlmis-message="label.stock.batch"></span></th>
                    <th class="col-lot "><span openlmis-message="header.vvm.status"></span></th>
                    <th class="col-quantity "><span openlmis-message="label.stock.quantity"></span></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat-start="product in facilityPOD.productsToIssue">
                    <td  class="cell-input disabled" rowspan="{{product.lots.length}}">
                        <span class="cell-text" ng-bind="product.name"></span>
                    </td>
                    <td class="cell-input disabled"  ng-class="{'skip':product.lots === undefined}">
                        <span class="cell-text" ng-bind="product.lots[0].lotCode"></span>
                    </td>
                    <td  class="cell-input disabled" ng-class="{'skip':product.lots === undefined}">
                        <span class="cell-text" ng-bind="product.lots[0].vvmStatus"></span>
                    </td>
                    <td class="col-general cell-input">
                        <input ng-change="updateCurrentPOD(product)" ng-show="product.lots.length > 0" type="number"
                               ng-model="product.lots[0].quantity">
                        <input ng-show="product.lots === undefined" type="number" ng-model="product.quantity"/>
                    </td>
                </tr>
                <tr ng-repeat-end ng-repeat="lot in product.lots" ng-show="!$first">
                    <td class="col-general cell-input">
                        <span class="cell-text" ng-bind="lot.lotCode"></span>
                    </td>
                    <td class="col-general cell-input">
                        <span class="cell-text" ng-bind="lot.vvmStatus"></span>
                    </td>
                    <td class="col-general cell-input">
                        <input ng-change="updateCurrentPOD(product)" type="number" ng-model="lot.quantity"/>
                    </td>
                </tr>
                </tbody>
            </table>
                </div>
        </div>

        <div class="modal-footer">
            <input type="button" id="issueSubmit2" class="btn btn-primary save-button"
                   ng-click="updatePOD()"
                   openlmis-message="button.confirm"/>
            <input type="button" ng-click="closePODModal();" class="btn btn-cancel"
                   openlmis-message="button.cancel"/>
        </div>

    </div>

    <div form-toolbar id="action_buttons" class="action-buttons">
        <div class="form-cell button-row">

            <!--<input id="save-all" type="submit"  ng-click="saveAll()" class="btn btn-primary save-button"-->
                   <!--openlmis-message="button.save"/>-->

            <input id="cancel" type="submit" id="cancel-button" ng-click="cancel()" class="btn btn-primary save-button"
                   openlmis-message="button.cancel"/>
        </div>

        <div class="toolbar-error" id="saveErrorMsgDiv">
            <span openlmis-message="error" ng-show="error"></span>&nbsp;
            <span ng-show="errorProgram" ng-bind="errorProgram"></span>
        </div>
        <div class="toolbar-success" id="saveSuccessMsgDiv" openlmis-message="message.issue.successful"
             ng-show="message"></div>
    </div>

</div>
