<div class="app-form vaccine-form-filter">
    <form ng-submit="filterGrid()" name="filterForm" novalidate>
        <div class="horizontalFilters">
            <div  class="form-field">
                <span openlmis-message="label.monthly.sessions"></span>
                <select id="sessions-monthly-product" ui-select2 class="input-large" ng-model="filter.sessions.monthly.product" ng-change="OnFilterChanged();">
                    <option ng-repeat="option in products | filter:productCFilter" value="{{ option.id }}" ng-selected="filter.product == option.id">{{ option.name }}</option>
                </select>
            </div>
        </div>
        <div class="horizontalFilters">
            <div class="form-field">
                <span openlmis-message="label.show.trend.for"></span>
                <select id="sessions-monthly-period" ui-select2 class="input-large" ng-model="filter.sessions.monthly.period" ng-change="OnFilterChanged();">
                    <option ng-repeat="option in periods" value="{{ option.id }}" ng-selected="filter.sessions.monthly.period == option.id">{{ option.name }}</option>
                </select>
            </div>
        </div>
    </form>
</div>

<c3chart bindto-id="{{product.name}}_monthly_sessions_chart">
    <chart-tooltip value-format-function="formatValue" />
    <chart-axes values-x="x" />
    <chart-axis >
        <chart-axis-x axis-position="outer-center" axis-label="Period" axis-height="40"
                      axis-type="category" >
            <!--<chart-axis-x-tick tick-rotate="50" />-->
        </chart-axis-x>
        <chart-axis-y>
            <chart-axis-y-tick tick-format-function="formatValue" />
        </chart-axis-y>
    </chart-axis>

    <chart-column column-id="Consumption"
                  column-values="{{product.consumption}}"
                  column-type="bar"/>
    <chart-column column-id="amc"
                  column-values="{{product.amc}}"
                  column-type="line"/>
    <chart-column column-id="x"
                  column-values="{{product.periods}}"/>
</c3chart>
