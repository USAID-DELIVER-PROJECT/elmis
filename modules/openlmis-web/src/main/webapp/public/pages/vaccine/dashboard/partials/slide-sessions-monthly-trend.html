

<div class="app-form vaccine-form-filter">

        <div  class="clearfix">
            <vaccine-monthly-period-tree-filter default="defaultMonthlyPeriod" cm-model="filter.sessions.period"  class="form-cell horizontalFilters" on-change="sessionsCallback()"></vaccine-monthly-period-tree-filter>

            <!--<static-year-filter  on-change="monthlySessionsCallback()" year="staticYear" startdate="filter.monthlySessions.startDate" enddate="filter.monthlySessions.endDate" ></static-year-filter>-->
        </div>
    </form>
</div>
<c3chart  bindto-id="monthly_sessions_chart" chart-data="monthlySessions.dataPoints" chart-columns="monthlySessions.dataColumns" chart-x="monthlySessions.dataX" ng-show="monthlySessions.dataPoints">
    <chart-axis>
        <chart-axis-x axis-position="outer-center"
                      axis-label=""
                      axis-type="category">
            <!--<chart-axis-x-tick tick-rotate="50"/>-->
        </chart-axis-x>
    </chart-axis>

</c3chart>
<div style="font-weight: bold" ng-hide="monthlySessions.dataPoints" openlmis-message="label.report.no.data.to.show"></div>
