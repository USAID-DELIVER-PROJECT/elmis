<div>
    <h2><span openlmis-message="label.vaccine.order.requisition.title"></span></h2>
    <div ng-show="programs.length > 1">
        <div class="row-fluid">
            <div class="span12">
                <label openlmis-message="label.program"></label>
            </div>
        </div>
        <div class="row-fluid">
            <select ui-select2
                    id="programListMyFacility" class="span3"
                    ng-model="filter.program"   ng-change="onProgramChanged()">
                <option value="{{program.id}}" ng-repeat="program in programs">{{program.name}}</option>
            </select>
        </div>
    </div>
    <div ng-show="programs.length == 1">
        <div class="info-box">
            <b><span openlmis-message="label.program"></span>:</b>
            <span ng-bind="programs[0].name"></span>
            <div class="padding2px"></div>
        </div>
    </div>

    <div ng-show="programs.length == 1">
        <div class="info-box">
            <b><span openlmis-message="label.facility"></span>:</b>
            <span ng-bind="facility.name"></span>
            <div class="padding2px"></div>
        </div>
    </div>
<!--
    <div class="row-fluid">
        <div class="span12">
            <label openlmis-message="label.requisition.type"></label>
        </div>
    </div>
-->

    <div ng-show="!report.emergency" ng-model="filter.type">
        <div class="info-box">
            <b><span> Type </span>:</b>
            <span>Scheduled</span>
            <div class="padding2px"></div>
        </div>
    </div>

<!--
    <div class="row-fluid">
        <select ui-select2
                id="facility" class="span3"
                ng-model="filter.type"  ng-change="onRequisitionChanged()">
            <option value="{{type.id}}" ng-repeat="type in requisitionTypes">{{type.name}}</option>

        </select>
    </div>
-->

    <div class="row-fluid" ng-show="emergency == false" >
        <div class="row-fluid init-rnr-grid">
            <div class="span6">
                <div class="gridStyle small" ng-grid="periodGridOptions"
                     ng-show="!(periodGridData.length == 0)"></div>
            </div>
        </div>
    </div>

    <div class="row-fluid" ng-show="error">
        <div class="span12">
            <div class="alert alert-error" id="saveSuccessMsgDiv"
                 openlmis-message="error" ng-show="error"></div>
        </div>
    </div>

</div>
