<div ng-show="emergency==false">
    <h2><span openlmis-message="label.vaccine.order.requisition.title"></span></h2>

    <div ng-show="programs.length > 1">
        <div class="row-fluid">
            <div class="span12">
                <label openlmis-message="label.program"></label>
            </div>
        </div>
        <div class="row-fluid">
            <select ui-select2
                    id="programListMyFacility" class="span3"
                    ng-model="filter.program" ng-change="onProgramChanged()">
                <option value="{{program.id}}" ng-repeat="program in programs">{{program.name}}</option>
            </select>
        </div>
    </div>
    <div ng-show="programs.length == 1">
        <div class="info-box">
            <b><span openlmis-message="label.program"></span>:</b>
            <span ng-bind="programs[0].name"></span>

            <div class="padding2px"></div>
        </div>
    </div>

    <div ng-show="programs.length == 1">
        <div class="info-box">
            <b><span openlmis-message="label.facility"></span>:</b>
            <span ng-bind="facility.name"></span>

            <div class="padding2px"></div>
        </div>
    </div>

    <div ng-show="!report.emergency" ng-model="filter.type">
        <div class="info-box">
            <b><span> Type </span>:</b>
            <span>Scheduled</span>

            <div class="padding2px"></div>
        </div>
    </div>

  <!--  <div class="alert alert-danger"  ng-show='stockLoaded === true'>
        <span openlmis-message="error.message.no.stock.found"></span>&nbsp;
        <strong><a href="/public/pages/vaccine/inventory/index.html#/receive" openlmis-message="stock.initialize.stock"></a></strong>
    </div>-->

    <div class="alert alert-info row-fluid" style="width: auto" id="saveSuccessMsgDiv" ng-show="message">
        <div>
            <span ng-bind="message"></span>&nbsp;
        <span ng-hide="showMessage"><a id="viewHereLink" href="/public/pages/vaccine/inventory/index.html#/receive"
                ><B>Receive Consignment</B></a></span>
        </div>

    </div>

    <div class="row-fluid">
        <div class="row-fluid ">
            <div class="span6 init-rnr-grid">
                <div class="gridStyle small" ng-grid="periodGridOptions"
                     ng-show="!(periodGridData.length == 0) && !(periodGridData.emergency)"></div>
            </div>
            <!-- <div class="clearfix"></div>-->
            <div class="span6 padding2px" style="text-align:right;"><br>
                <span><a id="viewHereLink" href="/public/pages/vaccine/inventory/dashboard/index.html#/stock-on-hand">Back to HomePage</a>
                </span>
            </div>

        </div>


    </div>


</div>
