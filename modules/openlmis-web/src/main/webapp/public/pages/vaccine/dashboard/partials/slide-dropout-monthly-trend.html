    <chart-axes   y2="bcg_mr_dropout"/>
    <chart-axis>

        <chart-tooltip value-format-function="formatValue" />
        <chart-axis-x axis-position="outer-center"
                      axis-label=""
                      axis-type="category">
            <!--<chart-axis-x-tick tick-rotate="50"/>-->
        </chart-axis-x>
        <chart-axis-y axis-id="y2"
                      axis-position="outer-right"
                      padding-top="10"
                      padding-bottom="0"
                      range-max="100"
                      range-min="0"
        />
    </chart-axis>
</c3chart>
<div style="font-weight: bold" ng-hide="monthlyDropout.dataPoints" openlmis-message="label.report.no.data.to.show"></div>
