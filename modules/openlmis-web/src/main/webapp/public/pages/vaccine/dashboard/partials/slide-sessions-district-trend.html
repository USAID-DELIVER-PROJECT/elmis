<div class="app-form vaccine-form-filter">
    <form  name="districtSessionForm" novalidate>
        <div  class="clearfix">
            <!--<vaccine-period-tree-filter required="true"
                                        class="form-cell horizontalFilters"></vaccine-period-tree-filter>-->
            <vaccine-monthly-period-tree-filter cm-model="filter.districtSessions.period"  class="form-cell horizontalFilters"></vaccine-monthly-period-tree-filter>
           <!-- <static-period-filter range="filter.districtSessions.range" startdate="filter.districtSessions.startDate" enddate="filter.districtSessions.endDate" rangemax="10" error="perioderror"></static-period-filter>-->

        </div>
    </form>
</div>
<c3chart  bindto-id="district_sessions_chart" chart-data="districtSessions.dataPoints" chart-columns="districtSessions.dataColumns" chart-x="districtSessions.dataX" ng-show="districtSessions.dataPoints">
    <chart-axis>
        <chart-axis-x axis-position="outer-center"
                      axis-label="zone"
                      axis-type="category">
            <chart-axis-x-tick tick-rotate="50"/>
        </chart-axis-x>
</c3chart>
