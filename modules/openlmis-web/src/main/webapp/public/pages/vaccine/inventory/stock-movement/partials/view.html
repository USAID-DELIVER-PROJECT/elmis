<div xmlns="http://www.w3.org/1999/html">
    <h2><span id="searchProductsHeaderLabel">Pending Requisition(s)</span>
        <a href="#/create" class="">
        </a>
    </h2>

    <div class="alert alert-success" id="saveSuccessMsgDiv" ng-show="message">
        <span ng-bind="message"></span>.&nbsp;&nbsp;
        <a id="viewHereLink" href="" ng-click="edit(productId)" openlmis-message="title.view.pending"></a>
    </div>


    <div class="span7">
        <form name="pendingForm" novalidate>

        <table ng-show="facilities.length > 0"
               class="table table-bordered table-scrollable pull-right">
            <thead>
            <tr>
                <th>Store Name</th>
                <th>Date Submitted</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in facilities">
                <td style="width: 20%;">
                    {{row.facility.name}}
                </td>
                <td style="width: 40%;">{{row.submittedDate}}</td>

                <td> <input id="saveButton" type="submit" id="save-button" class="btn btn-primary save-button"
                        value="Issue"   ng-click="issueRequisition(row)"/></td>
            </tr>

            </tbody>

        </table>
        </form>
    </div>


</div>
