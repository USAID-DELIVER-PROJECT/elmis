<style>
    .summary-table{
        table-layout: fixed;
        width: 100% !important;
        border: 1px solid #000;
        margin-top:43px;
    }
</style>
<div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>

<div class="row-fluid sortable ui-sortable">
    <div class="box span12">
        <div class="box-header">
            <h2 openlmis-message="report.performance.by.dropout.rate.by.district.report"><i class="icon-edit"></i><span
                    class="break"></span>
            </h2>

            <div class="box-icon">

            </div>
        </div>
        <div>

            <div class="app-form " style="padding: 5px;">

                <form ng-submit="filterGrid()" name="filterForm" novalidate>
                    <div   class="clearfix">

                        <vaccine-zone-filter class="horizontalFilters form-cell" facilityid="filter.facility" faccility="true" pro="filter.program" user_geo_level="user_geo_level" zones="zones" val="filter.zone" ></vaccine-zone-filter>

                        <vaccine-dropout-filter defaultselction="defualt" class="horizontalFilters form-cell" filterproduct="filter.product"  ></vaccine-dropout-filter>


                        <!--<static-period-filter style="max-width: 100px"  range="range" startdate="filter.periodStart" enddate="filter.periodEnd" rangemax="10" error="perioderror" ></static-period-filter>-->
                        <static-year-filter year="year" startdate="filter.periodStart" enddate="filter.periodEnd" ></static-year-filter>

                    <br/>
                    </div>


                </form>
                <div style="margin:2px !important;font-size:10px;"  ng-show="filter.periodStart" class="row">
                    <div class="span4">
                        <strong><span openlmis-message="label.start.date"></span></strong>: {{filter.periodStart}} &nbsp;&nbsp;&nbsp;&nbsp;
                        <strong><span openlmis-message="label.end.date"></span></strong> : {{filter.periodEnd}}
                    </div>
                </div>
            </div>

            <div class="content-body">

                <table client-side-sort-pagination class="table table-bordered"
                       ng-show="data == undefined || data.length == 0">
                    <tr>
                        <td>No data to show under selected filters</td>
                    </tr>
                </table>

                <div ng-show="datarows.length > 0">

                    <table id="fullSupplyTable" ng-show="datarows.length > 0"
                           class="rnr-table table-bordered table"
                           ng-table="tableParams">
                        <thead>
                        <tr>
                            <th rowspan="2" >
                                <span openlmis-message="label.region">	</span>
                            </th>
                            <th rowspan="2"
                                style="  width: 40px">
                                <span openlmis-message="label.district">	 </span>
                            </th>
                            <th ng-if="reportType==true" rowspan="2"
                                style="  width: 40px">
                                <span openlmis-message="label.facility">	 </span>
                            </th>

                            <th rowspan="2">
                                <span openlmis-message="label.period"></span>

                            </th>
                            <th rowspan="2" style="width: 10px">
                                <span openlmis-message="label.vaccine.quantification.target.ppln"></span>

                            </th>
                            <th colspan="3 " style=" text-align: center; vertical-align: middle">
                                <span openlmis-message="label.district.dropout"></span>

                            </th>

                        </tr>

                        <tr>
                            <th>
                                <span>BCG</span>

                            </th>
                            <th>
                                <span>MR</span>

                            </th>
                            <th>
                                <span>%</span>

                            </th>
                        </tr>
                        <tr style="height: 15px">
                            <th>
                                <span>A</span>

                            </th>
                            <th>
                                <span>B</span>

                            </th>
                            <th ng-if="reportType==true">
                                <span>C</span>

                            </th>
                            <th>
                                <span></span>

                            </th>
                            <th>
                                <span>D</span>

                            </th>
                            <th>
                                <span>E</span>

                            </th>
                            <th>
                                <span>F</span>

                            </th>
                            <th>
                                <span>G=(E-F)/E * 100</span>

                            </th>

                        </tr>

                        </thead>
                        <tbody ng-repeat="row in datarows"
                                >
                        <tr
                                ng-repeat="subRow in row.performanceByDropoutRateByDistrictList">
                            <td groupable="regionName" ng-if="$first" rowspan="{{row.performanceByDropoutRateByDistrictList.length}}"

                                ng-bind="row.regionName"></td>
                            <td ng-if="$first" rowspan="{{row.performanceByDropoutRateByDistrictList.length}}"

                                ng-bind="row.districtName"></td>
                            <td ng-if="$first && reportType==true"
                                rowspan="{{row.performanceByDropoutRateByDistrictList.length}}"

                                ng-bind="row.facilityName"></td>
                            <td ng-bind="subRow.period_name| date:'MMM-yyyy'"
                                ng-style="{'background-color':getBackGroundColor(subRow.bcg_mr_dropout) ,'text-align':'right'}"/>

                            <td ng-bind="subRow.target| number"
                                ng-style="{'background-color':getBackGroundColor(subRow.bcg_mr_dropout) ,'text-align':'right'}"/>

                            <td ng-bind="subRow.bcg_vaccinated| number"
                                ng-style="{'background-color':getBackGroundColor(subRow.bcg_mr_dropout) ,'text-align':'right'}"/>


                            <td ng-bind="subRow.mr_vaccinated| number"
                                ng-style="{'background-color':getBackGroundColor(subRow.bcg_mr_dropout) ,'text-align':'right'}"/>


                            <td ng-bind="concatPercentage(subRow.bcg_mr_dropout)"
                                ng-style="{'background-color':getBackGroundColor(subRow.bcg_mr_dropout) ,'text-align':'right'}"/>


                        </tr>


                        </tbody>
                        <tfoot style="'border-top-style':'solid'; 'border-top-color': 'black'; 'border-top-width': '2px'"
                               >
                        <tr >
                        <td ng-if="reportType==false" colspan="2"/>
                        <td ng-if="reportType==true" colspan="3"/>
                        <td  ng-style="{'background-color':getBackGroundColor(calculateTotalPercentage(report.total_bcg_vaccinated,report.total_mr_vaccinated)) ,'font-weight':'bold','text-align':'right','font-weight':'bold','text-align':'right','border-top-style':'solid', 'border-top-color': 'black', 'border-top-width': '2px'}" style="text-align:right; " >
                            <span openlmis-message="label.total"></span>
                        </td>

                        <td ng-style="{'background-color':getBackGroundColor(calculateTotalPercentage(report.total_bcg_vaccinated,report.total_mr_vaccinated)) ,'font-weight':'bold','text-align':'right','border-top-style':'solid', 'border-top-color': 'black', 'border-top-width': '2px'}" style="text-align:right; " ng-bind="report.total_target| number"></td>

                        <td ng-style="{'background-color':getBackGroundColor(calculateTotalPercentage(report.total_bcg_vaccinated,report.total_mr_vaccinated)) ,'font-weight':'bold','text-align':'right','font-weight':'bold','text-align':'right','border-top-style':'solid', 'border-top-color': 'black', 'border-top-width': '2px'}" style="text-align:right; " ng-bind="report.total_bcg_vaccinated| number"></td>
                        <td ng-style="{'background-color':getBackGroundColor(calculateTotalPercentage(report.total_bcg_vaccinated,report.total_mr_vaccinated)) ,'font-weight':'bold','text-align':'right','font-weight':'bold','text-align':'right','border-top-style':'solid', 'border-top-color': 'black', 'border-top-width': '2px'}" style="text-align:right; " ng-bind="report.total_mr_vaccinated| number"></td>
                        <td ng-style="{'background-color':getBackGroundColor(calculateTotalPercentage(report.total_bcg_vaccinated,report.total_mr_vaccinated)) ,'font-weight':'bold','text-align':'right','font-weight':'bold','text-align':'right','border-top-style':'solid', 'border-top-color': 'black', 'border-top-width': '2px'}" style="text-align:right; "><span
                                ng-bind="calculateTotalPercentage(report.total_bcg_vaccinated,report.total_mr_vaccinated)| number"/>%
                        </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- end of the table-->

                </div>
                <div ng-show="datarows.length > 0 && (isUndefined(filter.facility) || filter.facility=='')">

                    <table
                            class="rnr-table table-bordered table summary-table"
                            >
                        <thead>
                        <tr>
                            <th style="min-width: 280px"></th>
                            <th ng-style="{'max-width':'60px'}" ng-bind="column| date:'MMM-yyyy'" ng-repeat="column in columnVals">
                            </th>
                        </tr>
                        </thead>

                        <tbody >
                        <tr ng-repeat="row in colValueList" ng-style="{'background-color': getBackGroundColorSummary(row.rangeName)}">
                            <td ng-style="{'min-width':'2800px','background-color': getBackGroundColorSummary(row.rangeName)}" ng-bind="getColumnNameSummary(row.rangeName)"></td>

                            <td ng-style="{'background-color': getBackGroundColorSummary(row.rangeName)}" ng-repeat="column in columnVals track by $index">
                                    <span ng-if="row.columns[$index].value>0" ng-bind="row.columns[$index].value">

                                    </span>
                                     <span ng-if="row.columns[$index].value==0">
                                        -
                                    </span>
                            </td>

                        </tr>
                        </tbody>
                    </table>

                </div>
                <div ng-show="regionrows.length > 0">

                    <table id="dropOutRegiontReport" ng-show="datarows.length > 0"
                           class="rnr-table table-bordered table"
                           ng-table="tableParams">
                        <thead>
                        <tr>
                            <th rowspan="2" >
                                <span openlmis-message="label.region">	</span>
                            </th>

                            <th ng-if="reportType==true" rowspan="2"
                                style="  width: 40px">
                                <span openlmis-message="label.number.of.facilities">	 </span>
                            </th>

                            <th rowspan="2">
                                <span openlmis-message="label.period"></span>

                            </th>
                            <th rowspan="2" style="width: 10px">
                                <span openlmis-message="label.population"></span>

                            </th>
                            <th colspan="3 " style=" text-align: center; vertical-align: middle">
                                <span openlmis-message="label.district.dropout"></span>

                            </th>

                        </tr>

                        <tr>
                            <th>
                                <span>BCG</span>

                            </th>
                            <th>
                                <span>MR</span>

                            </th>
                            <th>
                                <span>%</span>

                            </th>
                        </tr>
                        <tr style="height: 15px">
                            <th>
                                <span>A</span>

                            </th>

                            <th>


                            </th>
                            <th>
                                <span>D</span>

                            </th>
                            <th>
                                <span>E</span>

                            </th>
                            <th>
                                <span>F</span>

                            </th>
                            <th>
                                <span>G=(E-F)/E * 100</span>

                            </th>

                        </tr>
                        </thead>
                        <tbody ng-repeat="row in  regionrows"
                                >
                        <tr
                                ng-repeat="subRow in row.performanceByDropoutRateByDistrictList">
                            <td ng-if="$first" rowspan="{{row.performanceByDropoutRateByDistrictList.length}}"

                                ng-bind="row.regionName"></td>

                            <td ng-if="$first && reportType==true"
                                rowspan="{{row.performanceByDropoutRateByDistrictList.length}}"

                                ng-bind="row.facilityName"></td>


                            <td ng-bind="subRow.period_name| date:'MMM-yyyy'"
                                ng-style="{'background-color':getBackGroundColor(subRow.bcg_mr_dropout) ,'text-align':'right'}"/>
                            <td ng-bind="subRow.target"
                                ng-style="{'background-color':getBackGroundColor(subRow.bcg_mr_dropout) ,'text-align':'right'}"/>
                            <td ng-bind="subRow.bcg_vaccinated"
                                ng-style="{'background-color':getBackGroundColor(subRow.bcg_mr_dropout) ,'text-align':'right'}"/>


                            <td ng-bind="subRow.mr_vaccinated"
                                ng-style="{'background-color':getBackGroundColor(subRow.bcg_mr_dropout) ,'text-align':'right'}"/>


                            <td ng-bind="concatPercentage(subRow.bcg_mr_dropout)"
                                ng-style="{'background-color':getBackGroundColor(subRow.bcg_mr_dropout) ,'text-align':'right'}"/>


                        </tr>


                        </tbody>
                        <tfoot
                               >
                        <td></td>
                        <td  ng-style="{'background-color':getBackGroundColor(calculateTotalPercentage(report.total_bcg_vaccinated,report.total_mr_vaccinated)) ,'font-weight':'bold','text-align':'right','font-weight':'bold','text-align':'right','border-top-style':'solid', 'border-top-color': 'black', 'border-top-width': '2px'}">
                            <span openlmis-message="label.total"></span>
                        </td>

                        <td  ng-style="{'background-color':getBackGroundColor(calculateTotalPercentage(report.total_bcg_vaccinated,report.total_mr_vaccinated)) ,'font-weight':'bold','text-align':'right','font-weight':'bold','text-align':'right','border-top-style':'solid', 'border-top-color': 'black', 'border-top-width': '2px'}" ng-bind="report.total_target| number"></td>

                        <td  ng-style="{'background-color':getBackGroundColor(calculateTotalPercentage(report.total_bcg_vaccinated,report.total_mr_vaccinated)) ,'font-weight':'bold','text-align':'right','font-weight':'bold','text-align':'right','border-top-style':'solid', 'border-top-color': 'black', 'border-top-width': '2px'}" ng-bind="report.total_bcg_vaccinated| number"></td>
                        <td  ng-style="{'background-color':getBackGroundColor(calculateTotalPercentage(report.total_bcg_vaccinated,report.total_mr_vaccinated)) ,'font-weight':'bold','text-align':'right','font-weight':'bold','text-align':'right','border-top-style':'solid', 'border-top-color': 'black', 'border-top-width': '2px'}" ng-bind="report.total_mr_vaccinated| number"></td>
                        <td  ng-style="{'background-color':getBackGroundColor(calculateTotalPercentage(report.total_bcg_vaccinated,report.total_mr_vaccinated)) ,'font-weight':'bold','text-align':'right','font-weight':'bold','text-align':'right','border-top-style':'solid', 'border-top-color': 'black', 'border-top-width': '2px'}"><span
                                ng-bind="calculateTotalPercentage(report.total_bcg_vaccinated,report.total_mr_vaccinated)| number"/>%
                        </td>

                        </tfoot>
                    </table>
                    <!-- end of the table-->

                </div>
                <div ng-show="regionrows.length > 0">

                    <table
                            class="rnr-table table-bordered table summary-table"
                            ng-show="datarows.length > 0"
                           >
                        <thead>
                        <tr>
                            <th style="min-width: 280px"></th>
                            <th ng-style="{'max-width':'60px'}" ng-bind="column| date:'MMM-yyyy'" ng-repeat="column in columnVals">
                            </th>
                        </tr>
                        </thead>

                        <tbody >
                        <tr ng-repeat="row in regionColumnVals" ng-style="{'background-color': getBackGroundColorSummary(row.rangeName)}">
                            <td ng-style="{'min-width':'2800px','background-color': getBackGroundColorSummary(row.rangeName)}" ng-bind="getColumnNameSummary(row.rangeName)"></td>

                            <td ng-style="{'background-color': getBackGroundColorSummary(row.rangeName)}" ng-repeat="column in columnVals track by $index">
                                    <span ng-if="row.columns[$index].value>0" ng-bind="row.columns[$index].value">

                                    </span>
                                     <span ng-if="row.columns[$index].value==0">
                                        -
                                    </span>
                            </td>

                        </tr>
                        </tbody>
                    </table>

                </div>


            </div>
        </div>
    </div>

</div>
</div>
