<div class="app-form vaccine-form-filter">
    <form  name="bundlingForm" novalidate>

        <div  class="clearfix">
            <vaccine-product-filter class="form-cell horizontalFilters"  cm-model="filter.bundling.product"></vaccine-product-filter>
            <static-period-filter class="form-cell horizontalFilters"  name="testInput" range="filter.bundling.range" startdate="filter.bundling.startDate" enddate="filter.bundling.endDate" rangemax="10" error="perioderror"></static-period-filter>
        </div>
    </form>
</div>
<c3chart  bindto-id="bundling_one_chart" chart-data="monthlySessions.dataPoints" chart-columns="monthlySessions.dataColumns" chart-x="monthlySessions.dataX" ng-show="monthlySessions.dataPoints">
    <chart-axis>
        <chart-axis-x axis-position="outer-center"
                      axis-label="Period"
                      axis-type="category">
            <chart-axis-x-tick tick-rotate="50"/>
        </chart-axis-x>
</c3chart>
