<div>
  <h2 openlmis-message="header.vaccine.target.tab"></h2>

  <div class="span6">

    <table class="table table-bordered">
      <thead>
      <tr class="gradient-header">
        <td></td>
        <th openlmis-message="label.vaccine.target"></th>
        <th openlmis-message="label.vaccine.target.this.month"></th>
        <th openlmis-message="label.vaccine.target.annual"></th>
      </tr>
      </thead>
      <tbody>
      <tr class="text-row" ng-repeat="r in report.facilityDemographicEstimates">
        <td class="cell-input"><span class="cell-text">{{$index + 1}}</span></td>
        <td class="cell-input"><span class="cell-text">{{r.category.name}}</span></td>
        <td class="cell-input number"><span class="cell-text" ng-snow="!r.category.isPrimaryEstimate">{{r.value / 12 | number : 0}}</span>
        </td>
        <td class="cell-input number"><span class="cell-text">{{r.value | number : 0}}</span></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="clearfix"></div>
</div>
