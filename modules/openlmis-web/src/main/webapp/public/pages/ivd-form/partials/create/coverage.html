<div class="rnr-table">

  <div class="pull-right">
    <label class="checkbox">
      <input ng-model="showReports" type="checkbox">
      <span openlmis-message="label.vaccine.ivd.coverage.show.reports"></span>
    </label>
  </div>
  <h2>
    <span openlmis-message="label.vaccine.coverage"></span>
  </h2>
  <div adjust-height bottom-offset="180" tab-scroll>
    <div class="float-left left-table parent">
      <table class="table table-bordered" fixed-table-header id="fullSupplyFrozenTable">
        <thead>
        <tr>
          <th colspan="3">&nbsp;</th>
        </tr>
        <tr>
          <th colspan="2">&nbsp;</th>
          <th ng-show="showVaccinationSkip" rowspan="2" class="col-skipped">
            <span openlmis-message="header.label.skip"></span>
            <br/>
            <a href="" id="selectAll" ng-click="report.setSkip('coverageLineItems', true)"
               openlmis-message="label.select.all"></a>&nbsp;|
            <a href="" id="selectNone" ng-click="report.setSkip('coverageLineItems', false)"
               openlmis-message="label.select.none"></a>
          </th>
        </tr>
        <tr>
          <th openlmis-message="label.vaccine.coverage.product"></th>
          <th style="min-width: 100px" openlmis-message="label.vaccine.coverage.dose"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat-start="(productId, productGroup) in report.coverageLineItemViews track by $index"></tr>
        <tr ng-repeat-start="dose in productGroup">
          <td class="cell-input" ng-if="$index == 0" rowspan="{{productGroup.length * 2}}">
            <span class="cell-text">{{dose.product.primaryName}}</span>
          </td>
          <td class="cell-input">
            <span class="cell-text number" style="min-height: 31px;">{{dose.displayName}}</span>
          </td>
          <td ng-show="showVaccinationSkip" class="cell-input center col-skipped" style="text-align:center;">
            <span>
              <input type="checkbox" ng-model="dose.skipped"/>
            </span>
          </td>
        </tr>
        <tr ng-repeat-end></tr>
        <tr ng-repeat-end></tr>
        </tbody>
      </table>
    </div>

    <div class="float-left right-table parent" custom-horizontal-scroll>
      <ng-include ng-show="showReports"
                  src="'/public/pages/ivd-form/partials/create/coverage-with-reporting.html'"></ng-include>
      <ng-include ng-show="!showReports"
                  src="'/public/pages/ivd-form/partials/create/coverage-data-entry-only.html'"></ng-include>
    </div>
  </div>
</div>
<div class="clearfix"><br/></div>
<div class="row-fluid">
  <div class="span6">
    <div class="rnr-table">
      <table class="table table-bordered" style="margin-bottom: 0px; padding-bottom: 0px">
        <thead>
        <tr class="text-row">
          <th colspan="5" openlmis-message="vaccine.immunization.sessions"></th>
        </tr>
        <tr class="text-row">
          <th class="span2" openlmis-message="vaccine.immunization.sessions.fixed"></th>
          <th class="span2" openlmis-message="vaccine.immunization.sessions.outreach.planned"></th>
          <th class="span2" openlmis-message="vaccine.immunization.sessions.outreach.conducted"></th>
          <th class="span2" openlmis-message="vaccine.immunization.sessions.canceled.outreach"></th>
          <th class="span2" openlmis-message="vaccine.immunization.sessions.conducted.percentage"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="cell-input col-general">
              <span
                  class="input-error-parent-cell">
                    <input
                        ng-required="true"
                        ng-class="highlightRequired(report.validate, report.fixedImmunizationSessions, false)"
                        ng-disabled="!report.editable"
                        maxlength="8"
                        ng-model="report.fixedImmunizationSessions"
                        numeric-validator="positiveInteger"
                        type="text">
                </span>
          </td>
          <td class="cell-input col-general">
              <span
                  class="input-error-parent-cell">
                    <input
                        ng-required="true"
                        ng-class="highlightRequired(report.validate, report.plannedOutreachImmunizationSessions, false)"
                        ng-disabled="!report.editable"
                        maxlength="8"
                        ng-model="report.plannedOutreachImmunizationSessions"
                        numeric-validator="positiveInteger"
                        type="text">
                </span>
          </td>
          <td class="cell-input col-general">
              <span
                  class="input-error-parent-cell">
                    <input
                        ng-required="true"
                        ng-class="highlightRequired(report.validate, report.outreachImmunizationSessions, false)"
                        ng-disabled="!report.editable"
                        maxlength="8"
                        ng-model="report.outreachImmunizationSessions"
                        numeric-validator="positiveInteger"
                        type="text">
                </span>
          </td>
          <td class="cell-input col-general">
               <span
                   class="input-error-parent-cell">
                <input disabled readonly type="text"
                       value="{{report.plannedOutreachImmunizationSessions - report.outreachImmunizationSessions }}">
                  </span>
          </td>
          <td class="cell-input col-general number">
              <span
                  class="input-error-parent-cell">
                <input disabled readonly type="text"
                       value="{{ ((report.plannedOutreachImmunizationSessions != 0)? ((report.outreachImmunizationSessions) * 100 / report.plannedOutreachImmunizationSessions) : 0) | number : '2' }}%"/>
              </span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="row-fluid">
  <div class="span6">
    <div class="rnr-table">
      <table class="table table-bordered">
        <thead>
        <tr class="text-row">
          <th openlmis-message="label.vaccine.major.immunization.activities"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="cell-input col-general">
            <textarea ng-disabled="!report.editable" ng-model="report.majorImmunizationActivities" rows="4"
                      style="width: 98%"></textarea>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
<div class="clearfix"><br/></div>
