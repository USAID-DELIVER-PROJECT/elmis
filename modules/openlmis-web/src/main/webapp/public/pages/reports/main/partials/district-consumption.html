<div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"></div>

    <div class="container-fluid">
            <div class="box row-fluid" style="padding:0px;">
                <div class="box-header">
                    <h2>
                      <span openlmis-message="report.title.summary.district.consumption"></span>
                    </h2>
                    <div class="box-icon">
                      <a id="pdf-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('PDF')" class='btn-small btn-info'><span openlmis-message="label.pdf"></span></a>
                      <a id="xls-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('XLS')" class='btn-small btn-info'><span openlmis-message="label.excel"></span></a>
                    </div>
                </div>
          <div class="row-fluid">
            <div class="sidebar" >
                <div class="app-form" style="padding: 5px;">
                  <form ng-submit="filterGrid()"  name="filterForm" novalidate>
                    <div filter-container class="clearfix">
                        <program-filter class="form-cell horizontalFilters" required="true"></program-filter>
                        <date-range-filter perioderror="error" startdate="filter.periodStart"  enddate="filter.periodEnd"
                        class="form-cell horizontalFilters"></date-range-filter>
                        <zone-filter class="form-cell horizontalFilters"></zone-filter>
                        <product-category-filter class="form-cell horizontalFilters" ></product-category-filter>
                        <product-filter class="form-cell horizontalFilters" required="true"></product-filter>
                      </div>
                  </form>
                </div>
            </div>
            <div class="content-body" >
                <div class="box-header">

                    <div class="form-cell">
                        <div class="span4">
                            <div class="checkbox">
                                <label for="toggle-report">
                                    <input id="toggle-report" type="checkbox" class="form-cell horizontalFilters" ng-model="toggel">
                                    <span  openlmis-message="label.show.facilities.consumption"></span>

                                </label>
                            </div>
                        </div>
                        <div class="span4">
                            <div class="checkbox">
                                <label for="exclude-dho">
                                    <input id="exclude-dho" type="checkbox" class="form-cell horizontalFilters" ng-model="filter.excludeDHO"
                                    ng-change="OnFilterChanged();">
                                    <span  openlmis-message="label.exclude.DHO.consumption"></span>

                                </label>
                            </div>
                        </div>
                    </div>

                </div>

                <table client-side-sort-pagination  class="table table-bordered" ng-show="data == undefined || data.length == 0">
                    <tr>
                        <td>No data to show under selected filters</td>
                    </tr>
                </table>
                <div ng-show="datarows.length > 0">
                    <div top-right-table-summary></div>
                    <table ng-show="datarows.length > 0" class="table-bordered table table-striped pull-right" ng-table="tableParams">
                        <tbody>
                        <tr ng-class="{'consumption-parent' : toggel}" ng-repeat-start="row in datarows">
                            <td data-title="'#'" class="number" style="width:20px" >{{ row.no }}</td>
                            <td data-title="getLocalMessage('label.district')"  ng-class="{'consumption-parent' : toggel}" style="width:100px" sortable="district" >{{ row.district }}</td>
                            <td data-title="getLocalMessage('label.product.name')" ng-class="{'consumption-parent' : toggel}" style="width:40%" sortable="product" >{{ row.product }}</td>
                            <td data-title="getLocalMessage('label.consumption')" ng-class="{'consumption-parent' : toggel}" class="number" style="width:80px" sortable="consumption"  >{{ row.consumption | number }}</td>

                            <td data-title="getLocalMessage('label.percentage')" ng-class="{'consumption-parent' : toggel}" class="number" style="width:80px" sortable="totalPercentage"  >{{ row.totalPercentage | number : 2 }} %</td>

                        </tr>
                        <tr ng-repeat-end ng-repeat="r in row.facilityConsumption" ng-show="toggel">
                            <td  class="sub-child" rowspan="{{row.facilityConsumption.length}}" ng-if="$index == 0"></td>
                            <td  class="sub-child"  >{{ r.facility }}</td>
                            <td   class="sub-child">{{ r.product }}</td>
                            <td   class="number sub-child" >{{ r.consumption | number }}</td>

                            <td  class="number sub-child">{{ r.totalPercentage | number : 2 }} %</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
          </div>
   </div>
  </div>
<style>
    .sub-child{
        background-color: #e2e3e4 !important;
        border-top: 1px solid #cdcdcd;
    }
    .consumption-parent{
        font-weight: bold !important;
    }
</style>
