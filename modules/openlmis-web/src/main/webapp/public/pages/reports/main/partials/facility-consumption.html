<style>


    #report-head {
        margin-top: -28px !important;
    }

    .container-fluid {
        padding-right: 0px !important;
        padding-left: 0px !important;
    }
    .button{
        color: #078f97 !important;
    }
    btn-checkbox{
        visibility: visible !important;
        color: #0c9083;
    }

   /* .table td {
         padding: 1px !important;
    }*/
</style>

<div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"></div>

<div class="container-fluid">
    <div class="box row-fluid" style="padding:0px;">
        <div class="box-header" id="report-head">
            <h2>
                <span openlmis-message="report.title.facility.consumption.report"></span>
            </h2>
            <div class="box-icon">
                <a id="pdf-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('PDF')"
                   class='btn-small btn-info'><span openlmis-message="label.pdf"></span></a>
                <a id="xls-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('XLS')"
                   class='btn-small btn-info'><span openlmis-message="label.excel"></span></a>
            </div>
        </div>


        <div class="row-fluid">
            <!--  <div class="row">
                <div class="col s12"></div>
                <div class="card">
                  <div class="card-content">
                    This is some text within a card body.
                  </div>
                </div>

              </div>-->
            <div class="sidebar">
                <div class="app-form" style="padding: 5px;">
                    <form ng-submit="filterGrid()" name="filterForm" novalidate>
                        <div filter-container class="clearfix">
                            <program-filter class="form-cell horizontalFilters" required="true"></program-filter>

                            <date-range-filter perioderror="error" year="staticYear" startdate="filter.periodStart"
                                               enddate="filter.periodEnd"
                                               class="form-cell horizontalFilters"></date-range-filter>
                            <zone-filter class="form-cell horizontalFilters"></zone-filter>
                            <facility-type-filter class="form-cell horizontalFilters"></facility-type-filter>
                            <facility-filter class="form-cell horizontalFilters"></facility-filter>


                                <div class="form-cell horizontalFilters" style="padding-top: 20px;">

                                    <label class="checkbox">
                                        <input class="checkbox" type="checkbox" ng-model="filter.disaggregated"
                                               ng-change="searchReport()"/>

                                        <span  style="color:#078f97;" openlmis-message="label.report.view.disaggregated"></span>
                                    </label>
                                </div>

                            <div class="clearfix padding2px"></div>


                            <div class="clearfix padding2px"></div>
                            <div>
    <span class="pull-right"><a ng-click="searchReport()" class="waves-effect waves-light btn">Search</a>
 </span></div>

                        </div>
                    </form>
                </div>
            </div>
            <div class="content-body">

               

                <table class="table table-bordered" ng-show="data == undefined || data.length == 0">
                    <tr>
                        <td>No data to show under selected filters</td>
                    </tr>
                </table>
                <div ng-show="data.length > 0" client-side-sort-pagination>
                    <div ng-if="data.length > 0" top-right-table-summary></div>

                    <table ng-show="data.length > 0" class="table-bordered table table-striped pull-right"
                           ng-table="tableParams">
<thead>
<tr>
    <th ng-if="filter.disaggregated==true">Facility</th>
    <th ng-if="filter.disaggregated==true">Facility Type</th>
    <th>Product Code</th>
    <th>Product Name</th>

    <th ng-repeat="period in periods" ng-bind="period"></th>
</tr>
</thead>
                        <tbody>
                        <tr ng-repeat="row in data">
                            <td ng-if="filter.disaggregated==true"  ng-bind="row.facility"></td>
                            <td  ng-if="filter.disaggregated==true" ng-bind="row.facilityType"></td>
<td ng-bind="row.code"></td>
                            <td ng-bind="row.product"></td>
                            <td  ng-repeat="period in periods" ng-bind="row[period]">{{ row.no }}</td>


                            
                        </tr>
                        </tbody>
                    </table>
                    <div class="clearfix"></div>

                </div>

            </div>


        </div>
    </div>
</div>
