<style>


    #report-head {
        margin-top: -28px !important;
    }

    .container-fluid {
        padding-right: 0px !important;
        padding-left: 0px !important;
    }
    .button{
        color: #078f97 !important;
    }
    btn-checkbox{
        visibility: visible !important;
        color: #0c9083;
    }

   /* .table td {
         padding: 1px !important;
    }*/
</style>

<div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"></div>

<div class="container-fluid">
    <div class="box row-fluid" style="padding:0px;">
        <div class="box-header" id="report-head">
            <h2>
                <span openlmis-message="report.title.aggregate.consumption.report"></span>
            </h2>
            <div class="box-icon">
                <a id="pdf-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('PDF')"
                   class='btn-small btn-info'><span openlmis-message="label.pdf"></span></a>
                <a id="xls-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('XLS')"
                   class='btn-small btn-info'><span openlmis-message="label.excel"></span></a>
            </div>
        </div>


        <div class="row-fluid">
            <!--  <div class="row">
                <div class="col s12"></div>
                <div class="card">
                  <div class="card-content">
                    This is some text within a card body.
                  </div>
                </div>

              </div>-->
            <div class="sidebar">
                <div class="app-form" style="padding: 5px;">
                    <form ng-submit="filterGrid()" name="filterForm" novalidate>
                        <div filter-container class="clearfix">
                            <program-filter class="form-cell horizontalFilters" required="true"></program-filter>
                            <date-range-filter perioderror="error" startdate="filter.periodStart"
                                               enddate="filter.periodEnd"
                                               class="form-cell horizontalFilters"></date-range-filter>
                            <zone-filter class="form-cell horizontalFilters"></zone-filter>
                            <product-category-filter class="form-cell horizontalFilters"></product-category-filter>
                            <product-multi-filter class="form-cell horizontalFilters"></product-multi-filter>

                            <div class="form-cell horizontalFilters" style="padding-top: 20px;">

                                <label class="checkbox">
                                    <input class="checkbox" type="checkbox" ng-model="filter.disaggregated"
                                           ng-change="searchReport()"/>

                                    <span  style="color:#078f97;" openlmis-message="label.report.view.disaggregated"></span>
                                </label>
                            </div>
                            <div class="clearfix padding2px"></div>
                            <div ng-hide="showMoreFilters" class="form-cell horizontalFilters">
                                <br/>
                                <a class="button" href="" ng-click="toggleMoreFilters()"
                                   openlmis-message="link.report.show.more.filters"></a>
                            </div>

                            <div ng-hide="!showMoreFilters">
                                <zone-filter class="form-cell horizontalFilters"></zone-filter>
                                <facility-type-filter class="form-cell horizontalFilters"></facility-type-filter>
                                <facility-filter class="form-cell horizontalFilters"></facility-filter>
                                <div class="clearfix form-cell horizontalFilters">
                                    <br/>
                                    <a class="button" href="javascript:void()" ng-click="toggleMoreFilters()">Less
                                        Filters</a>
                                </div>
                            </div>
                            <div class="clearfix padding2px"></div>
                            <div>
    <span class="pull-right"><a ng-click="searchReport()" class="waves-effect waves-light btn">Search</a>
 </span></div>

                        </div>
                    </form>
                </div>
            </div>
            <div class="content-body" client-side-sort-pagination>
                <table class="table table-bordered" ng-show="data == undefined || data.length == 0">
                    <tr>
                        <td>No data to show under selected filters</td>
                    </tr>
                </table>
                <div ng-show="datarows.length > 0">
                    <div top-right-table-summary></div>
                    <table ng-show="datarows.length > 0" class="table-bordered table table-striped pull-right"
                           ng-table="tableParams">

                        <tbody>
                        <tr ng-repeat="row in datarows">

                            <td data-title="'#'" class="number" style="width:50px;">{{ row.no }}</td>

                           <!-- <td ng-hide="true" data-title="getLocalMessage('label.facility.code')"
                                style="width:20% !important; padding: 0px !important;" sortable="facilityCode">{{ row.facilityCode
                                }}
                            </td>-->
                            <td ng-show="filter.disaggregated" data-title="getLocalMessage('label.facility')"
                                style="width:50px" sortable="facility">{{ row.facility
                                }}
                            </td>
                            <td ng-show="filter.disaggregated" data-title="getLocalMessage('label.facility.type')"
                                style="width:100px" sortable="facilityType">{{ row.facility
                                }}
                            </td>
                            <td data-title="getLocalMessage('label.product.code')" style="width:100px" sortable="code">
                                {{ row.code
                                }}
                            </td>
                            <td data-title="getLocalMessage('label.product.name')" style="width:40%" sortable="product">
                                {{ row.product
                                }}
                            </td>
                            <td data-title="getLocalMessage('label.reported.consumption')" class="number"
                                style="width:80px"
                                sortable="dispensed">{{ row.dispensed | number }}
                            </td>
                            <td data-title="getLocalMessage('label.reported.consumption.per.packs')" class="number"
                                style="width:40px !important;"
                                sortable="consumptionInPacks">{{ row.consumptionInPacks | number }}
                            </td>
                            ␀
                            <td data-title="getLocalMessage('label.adjusted.consumption')" class="number"
                                style="width:50px"
                                sortable="consumption">{{ row.consumption | number }}
                            </td>
                            ␀
                        </tr>
                        </tbody>
                    </table>
                    <div class="clearfix"></div>
                    <div ng-show="datarows.length > 0" class="box">
                        <div class="box-content">
                            <span openlmis-message="report.message.aggregate.consumption"></span>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>
</div>
