<style>






    .summary-table {
        table-layout: fixed;
        width: 100% !important;
        border: 1px solid #000;
        margin-top: 43px;
    }

    .rnr-table {
        padding-top: 0px !important;
    }

    .aggregate-row {
        border-top: 2px #000 solid !important;
        text-align: right !important;
    }

    h2 {
        line-height: 40px;
    }

    table {
        table-layout: fixed;
        width: 100%;
    }

    .rnr-table .table-bordered th.p-column, .rnr-table .table-bordered td.p-column{
        border-right:solid 3px #ddd !important;
    }

    td.cross span{
        text-decoration:line-through;
    }


    .rnr-table #fullSupplyFrozenTable th ,.rnr-table #fullSupplyFrozenTable td{min-width:80px !important;width:80px
    !important;}
    .rnr-table .left-table {width: 24%; max-width: 24%;}
    .rnr-table .right-table {width: 75.7%;max-width: 75.7%;}
    .rnr-table .left-table th.col-action,.rnr-table .left-table
    td.col-action{width:100px;max-width:100px;min-width:100px}
    .rnr-table .left-table input[type="submit"]{width:80px !important;margin:4px 2px 5px 2px !important}
    a span{font-size:12px}
    #popupModel2 {width:80%; }
    table tr.pod td {
        background-color: #F0F0F0;

    }
    .right-table table tr.pod td span{
        float:right;margin:9px 8px 10px 2px;
        color:#055e74;
    }



    .rnr-table .table-bordered tr td.error{
        background:#f00 !important;
    }
    .rnr-table .table-bordered th.p-column, .rnr-table .table-bordered td.p-column{
        border-right:solid 3px #ddd !important;
    }

    .rnr-table .table-bordered tr.unchecked td{
        background:#F2F2F2 !important;
    }

    td.lot-expired span{
        color:#d58512;
    }

    td.cross span{
        text-decoration:line-through;
    }


    <!--th.header {-->
        <!--background: #F2F2F2; !important;-->
        <!--color:#000 !important;-->
        <!--font-weight: normal !important;-->
        <!--text-shadow: none !important;-->
        <!--}-->




</style>
<div class="row-fluid">
    <div class="box span12">
        <div class="box-header">
            <h2 openlmis-message="report.title.distribution.summary.report"><i class="icon-edit"></i><span
                    class="break"></span></h2>

            <div class="box-icon">
            </div>

        </div>
        <div class="app-form">
            <form ng-submit="filterGrid()" name="filterForm" novalidate>
                <div class="clearfix">

                    <!--================================ filter start ====================-->

                    <vaccine-zone-filter class="horizontalFilters form-cell" facilityid="filter.facility"
                                         faccility="false" pro="filter.program" user_geo_level="user_geo_level"
                                         zones="zones" val="filter.zone"></vaccine-zone-filter>

                    <!--<static-period-filter range="range" startdate="periodStartDate" enddate="periodEnddate" formateddate="my" rangemax="365" error="perioderror"></static-period-filter>-->
                    <static-year-filter perioderror="perioderror" year="staticYear" startdate="periodStartDate"
                                        enddate="periodEnddate"></static-year-filter>
                    <!--======================== filter end =========================-->
                </div>
            </form>
            <div style="margin:2px !important;font-size:10px;" ng-show="periodStartDate" class="row">
                <div class="span4">
                    <strong><span openlmis-message="label.start.date"></span></strong>: {{periodStartDate | date:'MMM
                    dd, yyyy'}} &nbsp;&nbsp;&nbsp;&nbsp;
                    <strong><span openlmis-message="label.end.date"></span></strong> : {{periodEnddate | date:'MMM dd,
                    yyyy'}}
                </div>
            </div>
            <div style="margin:2px !important;font-size:10px;" ng-show="perioderror" class="row">
                <div class="span11 ">
                    <p style="background-color: #EC4F67;color: #fff;font-size: 11px;">{{perioderror}}</p>
                </div>
            </div>
        </div>
        <div class="content-body">

            <div class="box-icon" style="float:right;">
                <a id="pdf-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('PDF')" class='btn-small btn-info'><span openlmis-message="label.pdf"></span></a>
                <a id="xls-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('XLS')" class='btn-small btn-info'><span openlmis-message="label.excel"></span></a>
                <div class="clearfix"><br/></div>
            </div>
            <h2 ></h2>

            <div class="clearfix"><br/></div>


            <div style="background-color: #fff;" class="rnr-table">


            <div  class="float-left right-table parent" custom-horizontal-scroll>
                <table class="table table-bordered" fixed-table-header>

                    <tr><th>Region</th>
                        <th>Facility</th>
                        <th ng-repeat="year in headCells">{{year}}</th>
                    </tr>
                    <tr ng-repeat="(itemName, value) in rows">
                        <td>{{value[$index].region}}</td>
                        <td>{{itemName}}</td>
                        <td ng-repeat="obj in sortByProductProp(value)">
                            <span>{{obj.quantityIssued}}</span></td>
                    </tr>

                </table>
            </div>

           </div>
            <div class="clear-both"><br/></div>


        </div>
    </div>

</div>
