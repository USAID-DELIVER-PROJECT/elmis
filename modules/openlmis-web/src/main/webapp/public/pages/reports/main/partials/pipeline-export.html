<div class="row-fluid sortable ui-sortable">
  <div class="box span12">
    <div class="box-header">
      <h2 openlmis-message="report.title.pipeline.export"><i class="icon-edit"></i><span class="break"></span></h2>
      <div class="box-icon">
        <a ng-click="section(0)" ng-show="show(1)" class="btn-minimize"><i class="icon-chevron-up"></i></a>
        <a ng-click="section(1)" ng-show="show(0)" class="btn-minimize"><i class="icon-chevron-down"></i></a>
      </div>
    </div>
    <div>
      <div class="app-form">
        <form ng-submit="filterGrid()" name="filterForm" novalidate>
          <div filter-container class="clearfix">
            <program-filter class="form-cell horizontalFilters" required="true"></program-filter>
            <schedule-filter class="form-cell horizontalFilters" required="true"></schedule-filter>
            <year-filter class="form-cell horizontalFilters" required="true"></year-filter>
            <period-filter class="form-cell horizontalFilters" required="true"></period-filter>
          </div>
        </form>
      </div>
    </div>
    <div class="content-body col-lg-6">
      <table class="table table-bordered">
        <tr ng-show="data == undefined || data.length == 0">
          <td >No data to show under selected filters</td>
        </tr>
        <tr ng-show="data.length > 0" >
          <td >
            <a ng-show="filterForm.$valid" href="" ng-click="exportReport('XML')" >Download <span openlmis-message="label.xml"></span></a>
          </td>

        </tr>
</table>
      <table class="table-bordered table table-striped" ng-table="tableParams">
        <tbody>
        <tr ng-show="data.length > 0" ng-repeat="row in data">
          <td data-title="index">({{$index + 1}}) </td>
          <td data-title="getLocalMessage('label.product.code')" style="min-width:150px" sortable="productCode">
            {{
            row.productCode}}
          </td>
          <td data-title="getLocalMessage('label.product.name')" style="min-width:150px" sortable="product">
            {{
            row.product}}
          </td>
          <td data-title="getLocalMessage('label.reported.consumption')" style="min-width:150px" sortable="consumption">
            {{
            row.consumption | number }}
          </td>
          <td data-title="getLocalMessage('label.period')" style="min-width:150px" sortable="period">
            {{
            row.period  }}
          </td>
          <td data-title="getLocalMessage('label.adjustments')" style="min-width:150px" sortable="adjustment">
            {{
            row.adjustment | number}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
