<div class="alert alert-success" id="saveSuccessMsgDiv" ng-bind="message" ng-show="message"/>
<div class="container-fluid">
    <div class="box row-fluid">
        <div class="box-header">
            <h2>
                <span openlmis-message="report.title.stocked.out.facility" ></span>
            </h2>

            <div class="box-icon">
                <a id="pdf-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('PDF')"
                   class='btn-small btn-info'><span openlmis-message="label.pdf"></span></a>
                <a id="xls-button" ng-show="filterForm.$valid" href="" ng-click="exportReport('XLS')"
                   class='btn-small btn-info'><span openlmis-message="label.excel"></span></a>
            </div>
        </div>
        <div>
            <div class="row-fluid">
                <div class="sidebar">
                    <div class="app-form" style="padding: 5px;">
                        <form ng-submit="filterGrid()" name="filterForm" novalidate>
                            <div filter-container class="clearfix">
                                <program-filter class="form-cell horizontalFilters" required="true"></program-filter>
                                <schedule-filter class="form-cell horizontalFilters" required="true"></schedule-filter>
                                <year-filter class="form-cell horizontalFilters" required="true"></year-filter>

                                <period-filter class="form-cell horizontalFilters" required="true"></period-filter>
                                <br/>

                                <div ng-hide="showMoreFilters" class="clearfix form-cell horizontalFilters">
                                            <br/>
                                            <a class="button" href="javascript:void()" ng-click="toggleMoreFilters()"
                                               openlmis-message="label.show.more.filters"></a>
                                        </div>
                                        <div ng-hide="!showMoreFilters">
                                            <zone-filter class="form-cell horizontalFilters"></zone-filter>
                                            <facility-type-filter
                                                    class="form-cell horizontalFilters"></facility-type-filter>
                                            <facility-owner-filter class="form-cell horizontalFilters"></facility-owner-filter>
                                            <facility-filter class="form-cell horizontalFilters"></facility-filter>
                                            <product-category-filter
                                                    class="form-cell horizontalFilters"></product-category-filter>
                                            <product-multi-filter
                                                    class="form-cell horizontalFilters"></product-multi-filter>
                                            <div class="clearfix form-cell horizontalFilters">
                                                <br/>
                                                <a class="button" href="javascript:void()"
                                                   ng-click="toggleMoreFilters()"
                                                   openlmis-message="label.show.less.filters"></a>
                                            </div>
                                        </div>

                                    </div>
                        </form>
                    </div>
                </div>
                <div class="content-body">
                    <div class="box-header">

                        <div class="form-cell span2">
                            <div class="checkbox">
                                <label for="allType"><input id="allType" class="checkbox" type="checkbox" value="allReportType"
                                                            ng-change="onToggleReportTypeAll('all')" ng-model="allReportType">
                                    <span>All</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-cell span2">
                            <div class="checkbox">
                                <label for="emergency"><input id="emergency" class="checkbox" type="checkbox" value="EM"
                                                              ng-change="onReportTypeCheckboxChanged('EM')" ng-model="reportTypes.EM">
                                    <span>Emergency</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-cell span2">
                            <div class="checkbox">
                                <label for="re"><input ng-checked="true" id="re" class="checkbox" type="checkbox" value="RE"
                                                       ng-change="onReportTypeCheckboxChanged('RE')" ng-model="reportTypes.RE">
                                    <span>Regular</span>
                                </label>
                            </div>
                        </div>

                    </div>
                    <table client-side-sort-pagination class="table table-bordered"
                           ng-show="data == undefined || data.length == 0">
                        <tr>
                            <td>No data to show under selected filters</td>
                        </tr>
                    </table>

                    <div ng-show="datarows.length > 0">
                        <div top-right-table-summary></div>
                        <div style="clear:right"></div>
                        <div class=" legend pull-right">
                            <input  ng-true-value="Y" ng-false-value="N" class=" clearfix form-cell horizontalFilters" type="checkbox" ng-model="filter.showStockeout"
                                    id="ng-change-stockedout-col"/>
                            <label class=" clearfix form-cell horizontalFilters" for="ng-change-stockedout-col" class="labels" openlmis-message="label.stockedout.show">
                            </label>
                        </div>
                        <table ng-show="datarows.length > 0" class="table-bordered table table-striped pull-right"
                               ng-table="tableParams">
                            <tbody>
                            <tr ng-repeat="row in datarows">
                                <td data-title="'#'" class="number" style="width:20px">{{ row.no }}</td>
                                <td data-title="getLocalMessage('label.facility.code')" style="width:100px"
                                    sortable="facilitycode">{{ row.facilitycode }}
                                </td>
                                <td data-title="getLocalMessage('label.facility.name')" style="width:14%"
                                    sortable="facility">{{ row.facility }}
                                </td>
                                <td data-title="getLocalMessage('label.facility.type')" style="width:150px"
                                    sortable="facilitytypename">{{ row.facilitytypename }}
                                </td>
                                <td data-title="getLocalMessage('label.zone')" style="width:200px"
                                    sortable="supplyingFacility">{{ row.supplyingFacility }}
                                </td>
                                <td data-title="getLocalMessage('label.district')" style="width:150px"
                                    sortable="location">{{ row.location }}
                                </td>
                                <td data-title="getLocalMessage('label.product')" style="width:30%" sortable="product">
                                    {{ row.product }}
                                </td>
                                <td ng-show="filter.showStockeout==='Y'" data-title="getLocalMessage('label.stocked.out.days')" style="width:50px; text-align: right" sortable="product">
                                    {{ row.stockoutdays }}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div style="clear: right;" class="pull-right">
                        <a ng-href="/public/pages/reports/maps/index.html#/reporting-rate?schedule={{filter.schedule}}&year={{filter.year}}&program={{filter.program}}&period={{filter.period}}">View
                            Reporting Rate</a>
                    </div>

                </div>
            </div>

        </div>

    </div>

</div>
