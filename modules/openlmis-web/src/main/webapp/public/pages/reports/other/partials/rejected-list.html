<style>
    /* Style the list */
    ul.breadcrumb {
        padding: 10px 16px;
        list-style: none;
        background-color: #eee;
    }

    /* Display list items side by side */
    ul.breadcrumb li {
        display: inline;
        font-size: 18px;
    }

    /* Add a slash symbol (/) before/behind each list item */
    ul.breadcrumb li + li:before {
        padding: 8px;
        color: black;
        content: "/\00a0";
    }

    /* Add a color to all links inside the list */
    ul.breadcrumb li a {
        color: #0275d8;
        text-decoration: none;
    }

    /* Add a color on mouse-over */
    ul.breadcrumb li a:hover {
        color: #01447e;
        text-decoration: underline;
    }

    .content {

        min-height: 1000px !important;

    }

    td[rowspan] {
        vertical-align: middle !important;
    }

    .content h3 {
        margin-top: 2px;
        border-bottom: 1px solid lightblue;
        font-size: 1.2em;
        font-weight: normal;
        color: #17888f;
        padding-bottom: 5px !important;
    }

    .breadcrumb {
        background-color: #eee !important;
    }

    td.lot-expired span {
        color: #d58512;
    }

    .rnr-table {
        overflow: auto;
        padding-top: 10px;
        /* padding-right: 10px; */
        padding-left: 10px;
        min-width: 100% !important;
    }

    .span8 {
        width: 950px !important;
    }

    .odd {
    }

    .rnr-table th.col-product, .rnr-table td.col-product {
        /*
                width: 10px !important;
        */
        font-weight: bold !important;
        overflow: auto;

    }

    .cell-text {
        font-size: 0.9em !important;
        width: 10px !important;
        text-align: left;
    }

    .rnr-table .table-bordered td:first-child {
        border-left: 0px solid #ddd !important;
    }

    th.col-product {
        min-width: 40px !important;
    }

</style>
<div class="container" id="wrapper">
    <breadcrumbs item-display-name-resolver="myResolver(defaultResolver, state, isCurrent)"></breadcrumbs>

    <!--
        <h3 id="podPageTitle"><span></span></h3>
    -->
    <filter-container>
        <program-filter class="form-cell horizontalFilters" required="true"></program-filter>
        <schedule-filter class="form-cell horizontalFilters" required="true"></schedule-filter>
        <year-filter class="form-cell horizontalFilters" required="true"></year-filter>
        <period-filter class="form-cell horizontalFilters" required="true"></period-filter>
        <div class="form-cell horizontalFilters">
            <label for="status" class="labels" openlmis-message="label.status"></label>
            <div>
            <select id ="status" ui-select2 class="input-large"  ng-model="filter.status" ng-change="OnFilterChanged()">
                <option ng-repeat="type in statuses" ng-selected="type.code == default_status"
                        value="{{type.code}}">{{type.name}}
                </option>
            </select>
            </div>
        </div>

    </filter-container>


    <div class="row-fluid span12">

        <div class="span12">

            <div style="width: 100% !important;">

         <span class="pull-right print-button" style="background-color:#4897BA !important;">
    <a id="printButton" style="background-color:#4897BA !important;"

       id="xls-button" href="" export export-data="datarows"
       export-keys="['districtName','regionName','zoneName','rejectedCount']"
       export-headers="['District name','Region Name','MSD Zone','Total Rejected']"

       class="btn-small btn-primary"
       target="_blank">Export</a>
         </span>

                <div class="clearfix"></div>

                <form name="stockOnHandForm">
                    <div class="row">
                        <div class="col-md-4">
                            <div id="rejected"></div>
                        </div>
                        <div class="col-md-8 text-right">

                            <table class="table table-bordered" ng-show="data == undefined || data.length == 0">
                                <tr>
                                    <td>No data to show under selected filters</td>
                                </tr>
                            </table>

                            <div  ng-show="datarows.length > 0" id="pod" class="rnr-table" tab-scroll bottom-offset="180"
                                 style="padding-right: 0 !important;" client-side-sort-pagination>

                                <table ng-show="datarows.length > 0" id="equipmentTable" fixed-table-header class="table-bordered
                         scrollable table-striped scrollable"  ng-table="tableParams">
                                    <thead>
                                    <tr>
                                        <th class="number" style="min-width:1px !important;text-align: left">#</th>

                                        <th class="col-product" style="min-width: 100px !important;">
                                            <div class="regimen-heading">
                                                <span>District name</span>
                                            </div>
                                        </th>
                                        <th class="col-product " style="min-width: 100px !important;">
                                            <div class="regimen-heading">
                                                <span openlmis-message="label.region"></span>
                                            </div>
                                        </th>
                                        <th class="col-product" style="min-width: 100px !important;">
                                            <div class="regimen-heading">
                                                <span>MSD Zone</span>
                                            </div>
                                        </th>

                                        <th class="col-product" style="min-width: 100px !important;">
                                            <div class="regimen-heading">
                                                <span>Total Rejected</span>
                                            </div>
                                        </th>

                                        <th class="span1">
                                            <div class="regimen-heading">
                                                <span>Action</span>
                                            </div>
                                        </th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="rejected in datarows">
                                        <td class="number"
                                            style="width:1px !important; font-size: 0.8em !important;text-align: center;    height: 40px !important;">
                                            {{$index+1}}
                                        </td>
                                        <td class="cell-text">{{rejected.districtName}}</td>
                                        <td class="cell-text">{{rejected.regionName}}</td>
                                        <td class="cell-text">{{rejected.zoneName}}</td>
                                        <td class="cell-text  padding2px"
                                            style="text-align: right;font-family: 'Times New Roman';font-weight: bold">
                                            {{rejected.rejectedCount | number}}
                                        </td>
                                        <td class="cell-text  padding2px" style="text-align: center">
                                    <span class="cell-text">
                                          <a id="printButton"
                                             ui-sref="rejectionByZoneView({zone:rejected.zoneName,value:rejected.rejectedCount,status:{{status}},program:{{program}}})"
                                             class="btn btn-primary">View</a>

                                    </span>


                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                                <div class="clearfix"></div>
                                <br/>

                             <!--   <pagination total-items="totalItems" page="currentPage" max-size="10"
                                            items-per-page="pagination.limit"
                                            direction-links="false" class="pagination-sm"></pagination>-->

                            </div>


                        </div>
                    </div>


                    <!--
                    <div class="row-fluid content">


                    </div>-->
                </form>


            </div>

        </div>

    </div>

</div>
