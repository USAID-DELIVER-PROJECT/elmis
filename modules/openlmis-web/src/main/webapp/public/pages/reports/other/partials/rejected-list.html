<style>
    /* Style the list */
    ul.breadcrumb {
        padding: 10px 16px;
        list-style: none;
        background-color: #eee;
    }

    /* Display list items side by side */
    ul.breadcrumb li {
        display: inline;
        font-size: 18px;
    }

    /* Add a slash symbol (/) before/behind each list item */
    ul.breadcrumb li + li:before {
        padding: 8px;
        color: black;
        content: "/\00a0";
    }

    /* Add a color to all links inside the list */
    ul.breadcrumb li a {
        color: #0275d8;
        text-decoration: none;
    }

    /* Add a color on mouse-over */
    ul.breadcrumb li a:hover {
        color: #01447e;
        text-decoration: underline;
    }

    .content {

        min-height: 1000px !important;

    }

    td[rowspan] {
        vertical-align: middle !important;
    }

    .content h3 {
        margin-top: 2px;
        border-bottom: 1px solid lightblue;
        font-size: 1.2em;
        font-weight: normal;
        color: #17888f;
        padding-bottom: 5px !important;
    }

    .breadcrumb {
        background-color: #eee !important;
    }

    td.lot-expired span {
        color: #d58512;
    }

    .rnr-table {
        overflow: auto;
        padding-top: 10px;
        /* padding-right: 10px; */
        padding-left: 10px;
        min-width: 100% !important;
    }

    .span8 {
        width: 950px !important;
    }

    .odd {
    }

    .rnr-table th.col-product, .rnr-table td.col-product {
        min-width: 200px;
        overflow: auto;
    }

</style>
<div class="container" id="wrapper">
    <breadcrumbs item-display-name-resolver="myResolver(defaultResolver, state, isCurrent)"></breadcrumbs>

    <h3 id="podPageTitle"><span></span></h3>

            <!--

                                <th class="span1">

                                                            </div>

                                                                <span openlmis-message="rnr.equipment.remarks"></span>
                                                            </div>
                                                        </th>-->
                            </tr>
                            </thead>

                               </tr>-->

        </div>

    </div>

</div>
