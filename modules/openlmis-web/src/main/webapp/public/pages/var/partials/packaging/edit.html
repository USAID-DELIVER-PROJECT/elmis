<form name="international_shipment" novalidate>
    <div class='form-group'>

        <!--Item-->
        <div class='form-row clearfix'>
            <div class="form-cell">
                <label>Item</label>
                <div class="form-field">
                    <select required  class="form-control" ng-model="data.package.vaccine_id">
                        <option ng-repeat="vaccine in vaccines.vaccines" value="{{vaccine.id}}">{{vaccine.name}}</option>
                    </select>
                </div>
            </div>
        </div>
        <!--gitn-->
        <div class='form-row clearfix'>
            <div class="form-cell">
                <label>GTIN</label>
                <div class="form-field">
                    <input required type="text" class="form-control" ng-model="data.package.gtin">
                </div>
            </div>
        </div>
        <!--packaging-->
        <div class='form-row clearfix'>
            <div class="form-cell">
                <label>Packaging</label>
                <div class="form-field">
                    <input required type="text" class="form-control" ng-model="data.package.packaging">
                </div>
            </div>
        </div>
        <!--Manufacture Date-->
        <div class='form-row clearfix'>
            <div class="form-cell">
                <label>Doses Per Vial</label>
                <div class="form-field">
                    <input required type="number" class="form-control" ng-model="data.package.doses_per_vial">
                </div>
            </div>
        </div>
        <!--Expiry Date-->
        <div class='form-row clearfix'>
            <div class="form-cell">
                <label>Vials Per Box</label>
                <div class="form-field">
                    <input required type="number" class="form-control" ng-model="data.package.vials_per_box" >
                </div>
            </div>
        </div>
        <!--Lot Number-->
        <div class='form-row clearfix'>
            <div class="form-cell">
                <label>Manufacture</label>
                <div class="form-field">
                    <select required  class="form-control" ng-model="data.package.manufacturer_id">
                        <option ng-repeat="manufacturer in data.manufactures" value="{{manufacturer.id}}">{{manufacturer.name}}</option>
                    </select>
                </div>
            </div>
        </div>
        <!--wastage-->
        <div class='form-row clearfix'>
            <div class="form-cell">
                <label>Wastage</label>
                <div class="form-field">
                    <input required type="text" ng-model="data.package.wastage" class="form-control">
                </div>
            </div>
        </div>
        <!--schedule-->
        <div class='form-row clearfix'>
            <div class="form-cell">
                <label>Schedule</label>
                <div class="form-field">
                    <input required type="text" ng-model="data.package.schedule" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <div class="form-cell horizontalFilters">
        <div class="form-fields">
            <input class="btn btn-danger" type="button" value="Cancel" ng-click="cancelAdd()" id="cancel_package_package"/>
            <input ng-disabled="" class="btn btn-primary" type="button" value="Edit" ng-click="addNewPackage(data.package)" id="add_package_button"/>            </div>
        <span ng-if="adding"><img src="/public/images/ajax-loader.gif" > Adding...</span>
    </div>

</form>
</div>
